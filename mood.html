<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üòä MindFlow - Humeur</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B7EB8">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      --primary: #8B7EB8;
      --primary-light: #B8A7D5;
      --secondary: #A8D8EA;
      --text-dark: #2D2D3A;
      --text-gray: #666;
      --text-light: #888;
      --bg-card: rgba(139, 126, 184, 0.05);
      --shadow-sm: 0 4px 20px rgba(0,0,0,0.08);
      --shadow-md: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 12px;
      --radius-md: 20px;
      --radius-lg: 25px;
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      min-height: 100vh;
      padding: 15px;
      padding-bottom: 100px;
    }
    
    .container {
      max-width: 450px;
      margin: 0 auto;
      width: 100%;
      padding: 0 5px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px;
      background: white;
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .back-btn {
      font-size: 24px;
      cursor: pointer;
      text-decoration: none;
      transition: var(--transition);
    }
    
    .back-btn:active {
      transform: scale(1.2);
    }
    
    .header-title {
      font-size: 20px;
      font-weight: bold;
      color: var(--primary);
    }
    
    .header-placeholder {
      width: 24px;
    }
    
    .mood-card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 30px 25px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
      text-align: center;
    }
    
    .mood-question {
      font-size: 20px;
      font-weight: bold;
      color: var(--text-dark);
      margin-bottom: 25px;
    }
    
    .mood-options {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }
    
    .mood-btn {
      font-size: 50px;
      background: none;
      border: 3px solid transparent;
      cursor: pointer;
      transition: var(--transition);
      padding: 10px;
      border-radius: 20px;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .mood-btn:hover {
      transform: scale(1.1);
    }
    
    .mood-btn:active,
    .mood-btn.selected {
      border-color: var(--primary);
      background: var(--bg-card);
      transform: scale(1.05);
    }
    
    .mood-note {
      width: 100%;
      padding: 15px;
      border: 2px solid #E5E5E5;
      border-radius: var(--radius-sm);
      font-size: 15px;
      font-family: inherit;
      resize: vertical;
      min-height: 100px;
      outline: none;
      transition: var(--transition);
      margin-bottom: 15px;
    }
    
    .mood-note:focus {
      border-color: var(--primary);
    }
    
    .save-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .save-btn:active {
      transform: scale(0.98);
    }
    
    .chart-card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .chart-title {
      font-size: 20px;
      font-weight: bold;
      color: var(--text-dark);
    }
    
    .period-btns {
      display: flex;
      gap: 8px;
    }
    
    .period-btn {
      padding: 6px 12px;
      border: 2px solid #E5E5E5;
      background: white;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      color: var(--text-gray);
    }
    
    .period-btn.active {
      border-color: var(--primary);
      background: var(--bg-card);
      color: var(--primary);
    }
    
    .period-btn:active {
      transform: scale(0.95);
    }
    
    .chart-container {
      position: relative;
      height: 250px;
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: var(--radius-lg);
      padding: 15px 25px;
      display: flex;
      gap: 35px;
      box-shadow: var(--shadow-md);
      z-index: 1000;
      max-width: 350px;
      width: calc(100% - 40px);
      justify-content: center;
    }
    
    .nav-item {
      font-size: 26px;
      cursor: pointer;
      transition: var(--transition);
      opacity: 0.4;
      text-decoration: none;
    }
    
    .nav-item.active {
      opacity: 1;
      transform: scale(1.15);
    }
    
    .nav-item:active {
      transform: scale(0.9);
    }
    
    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 40px;
      border-radius: var(--radius-md);
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 3000;
      display: none;
    }
    
    .success-message.show {
      display: block;
      animation: popup 0.3s ease;
    }
    
    @keyframes popup {
      from {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
    
    .success-icon {
      font-size: 60px;
      margin-bottom: 15px;
    }
    
    .success-text {
      font-size: 20px;
      font-weight: bold;
      color: var(--text-dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="index.html" class="back-btn">‚Üê</a>
      <div class="header-title">Comment vas-tu ?</div>
      <div class="header-placeholder"></div>
    </div>
    
    <div class="mood-card">
      <div class="mood-question">Choisis ton humeur du moment</div>
      
      <div class="mood-options">
        <button class="mood-btn" data-mood="üòä" onclick="moodManager.selectMood('üòä')">üòä</button>
        <button class="mood-btn" data-mood="üòê" onclick="moodManager.selectMood('üòê')">üòê</button>
        <button class="mood-btn" data-mood="üòî" onclick="moodManager.selectMood('üòî')">üòî</button>
        <button class="mood-btn" data-mood="üò∞" onclick="moodManager.selectMood('üò∞')">üò∞</button>
        <button class="mood-btn" data-mood="üò°" onclick="moodManager.selectMood('üò°')">üò°</button>
      </div>
      
      <textarea 
        class="mood-note" 
        id="moodNote"
        placeholder="Note optionnelle... Qu'est-ce qui influence ton humeur ?"
      ></textarea>
      
      <button class="save-btn" onclick="moodManager.save()">
        üíö Enregistrer mon humeur
      </button>
    </div>
    
    <div class="chart-card">
      <div class="chart-header">
        <div class="chart-title">Tes humeurs</div>
        <div class="period-btns">
          <button class="period-btn active" onclick="moodManager.changePeriod(7)">7j</button>
          <button class="period-btn" onclick="moodManager.changePeriod(30)">30j</button>
        </div>
      </div>
      <div class="chart-container">
        <canvas id="moodChart"></canvas>
      </div>
    </div>
  </div>
  
  <div class="bottom-nav">
    <a href="index.html" class="nav-item">üè†</a>
    <a href="mood.html" class="nav-item active">üòä</a>
    <a href="journal.html" class="nav-item">üìù</a>
    <a href="traitement.html" class="nav-item">üíä</a>
    <a href="profil.html" class="nav-item">üë§</a>
  </div>
  
  <div class="success-message" id="successMessage">
    <div class="success-icon">‚úÖ</div>
    <div class="success-text">Humeur enregistr√©e !</div>
  </div>
  
  <script>
    const STORAGE_KEY = 'mindflow_moods';
    
    const moodManager = {
      moods: [],
      selectedMood: null,
      chart: null,
      currentPeriod: 7,
      
      moodValues: {
        'üòä': 5,
        'üòê': 4,
        'üòî': 3,
        'üò∞': 2,
        'üò°': 1
      },
      
      init() {
        this.loadData();
        this.checkTodayMood();
        this.initChart();
      },
      
      loadData() {
        this.moods = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      },
      
      saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(this.moods));
      },
      
      checkTodayMood() {
        const today = new Date().toISOString().split('T')[0];
        const todayMood = this.moods.find(m => m.date === today);
        
        if (todayMood) {
          this.selectMood(todayMood.mood);
          document.getElementById('moodNote').value = todayMood.note || '';
        }
      },
      
      selectMood(mood) {
        this.selectedMood = mood;
        
        document.querySelectorAll('.mood-btn').forEach(btn => {
          btn.classList.remove('selected');
          if (btn.dataset.mood === mood) {
            btn.classList.add('selected');
          }
        });
      },
      
      save() {
        if (!this.selectedMood) {
          alert('Choisis d\'abord une humeur ! üíö');
          return;
        }
        
        const today = new Date().toISOString().split('T')[0];
        const note = document.getElementById('moodNote').value.trim();
        
        const existingIndex = this.moods.findIndex(m => m.date === today);
        
        const entry = {
          date: today,
          mood: this.selectedMood,
          note,
          timestamp: Date.now()
        };
        
        if (existingIndex > -1) {
          this.moods[existingIndex] = entry;
        } else {
          this.moods.push(entry);
        }
        
        this.saveData();
        this.updateChart();
        this.showSuccess();
      },
      
      initChart() {
        const ctx = document.getElementById('moodChart').getContext('2d');
        const data = this.getChartData(this.currentPeriod);
        
        this.chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.labels,
            datasets: [{
              label: 'Humeur',
              data: data.values,
              borderColor: '#8B7EB8',
              backgroundColor: 'rgba(139, 126, 184, 0.1)',
              tension: 0.4,
              fill: true,
              pointRadius: 5,
              pointBackgroundColor: '#8B7EB8'
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                max: 5,
                ticks: {
                  stepSize: 1,
                  callback: (value) => {
                    const emojis = ['', 'üò°', 'üò∞', 'üòî', 'üòê', 'üòä'];
                    return emojis[value] || '';
                  }
                }
              },
              x: {
                grid: {
                  display: false
                }
              }
            }
          }
        });
      },
      
      getChartData(days) {
        const labels = [];
        const values = [];
        const today = new Date();
        
        for (let i = days - 1; i >= 0; i--) {
          const date = new Date(today);
          date.setDate(date.getDate() - i);
          const dateStr = date.toISOString().split('T')[0];
          
          const dayLabel = date.toLocaleDateString('fr-FR', { 
            day: 'numeric', 
            month: 'short' 
          });
          
          labels.push(dayLabel);
          
          const moodEntry = this.moods.find(m => m.date === dateStr);
          values.push(moodEntry ? this.moodValues[moodEntry.mood] : null);
        }
        
        return { labels, values };
      },
      
      updateChart() {
        const data = this.getChartData(this.currentPeriod);
        this.chart.data.labels = data.labels;
        this.chart.data.datasets[0].data = data.values;
        this.chart.update();
      },
      
      changePeriod(days) {
        this.currentPeriod = days;
        
        document.querySelectorAll('.period-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        event.target.classList.add('active');
        
        this.updateChart();
      },
      
      showSuccess() {
        const msg = document.getElementById('successMessage');
        msg.classList.add('show');
        setTimeout(() => msg.classList.remove('show'), 1500);
      }
    };
    
    document.addEventListener('DOMContentLoaded', () => {
      moodManager.init();
    });
  </script>
</body>
</html>

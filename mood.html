<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üòä MindFlow - Humeur</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B7EB8">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      --primary: #8B7EB8;
      --primary-light: #B8A7D5;
      --secondary: #A8D8EA;
      --text-dark: #2D2D3A;
      --text-gray: #666;
      --bg-card: rgba(139, 126, 184, 0.05);
      --shadow-sm: 0 4px 20px rgba(0,0,0,0.08);
      --shadow-md: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 12px;
      --radius-md: 20px;
      --radius-lg: 25px;
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      min-height: 100vh;
      padding: 15px;
      padding-bottom: 100px;
    }
    
    .container {
      max-width: 450px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px;
      background: white;
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .back-btn {
      font-size: 24px;
      text-decoration: none;
      color: var(--text-dark);
    }
    
    .header-title {
      font-size: 20px;
      font-weight: bold;
      color: var(--primary);
    }
    
    .card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .card-title {
      font-size: 18px;
      font-weight: bold;
      color: var(--text-dark);
      margin-bottom: 20px;
    }
    
    /* S√©lection √©motions multiples */
    .emotions-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 25px;
    }
    
    .emotion-btn {
      font-size: 40px;
      background: var(--bg-card);
      border: 3px solid transparent;
      border-radius: 15px;
      padding: 15px 10px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    
    .emotion-btn:active {
      transform: scale(0.95);
    }
    
    .emotion-btn.selected {
      border-color: var(--primary);
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--bg-card) 100%);
      transform: scale(1.05);
    }
    
    .emotion-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-gray);
    }
    
    /* Intensit√© */
    .intensity-section {
      margin-bottom: 25px;
    }
    
    .section-label {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 12px;
      display: block;
    }
    
    .intensity-slider {
      width: 100%;
      height: 8px;
      border-radius: 10px;
      background: linear-gradient(to right, #10b981, #fbbf24, #ef4444);
      outline: none;
      -webkit-appearance: none;
      margin-bottom: 10px;
    }
    
    .intensity-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: white;
      border: 3px solid var(--primary);
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    
    .intensity-value {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: var(--primary);
    }
    
    /* √ânergie */
    .energy-buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-bottom: 25px;
    }
    
    .energy-btn {
      padding: 12px;
      background: var(--bg-card);
      border: 2px solid transparent;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .energy-btn.selected {
      border-color: var(--primary);
      background: var(--primary);
      color: white;
      transform: scale(1.05);
    }
    
    /* Sommeil */
    .sleep-hours {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .sleep-input {
      flex: 1;
      padding: 12px;
      border: 2px solid #E5E5E5;
      border-radius: var(--radius-sm);
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      outline: none;
    }
    
    .sleep-input:focus {
      border-color: var(--primary);
    }
    
    /* Facteurs d√©clencheurs */
    .triggers-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 25px;
    }
    
    .trigger-btn {
      padding: 12px;
      background: var(--bg-card);
      border: 2px solid transparent;
      border-radius: var(--radius-sm);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-align: left;
      color: var(--text-dark);
    }
    
    .trigger-btn.selected {
      border-color: var(--primary);
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--bg-card) 100%);
    }
    
    /* Note */
    .mood-note {
      width: 100%;
      padding: 15px;
      border: 2px solid #E5E5E5;
      border-radius: var(--radius-sm);
      font-size: 15px;
      font-family: inherit;
      resize: vertical;
      min-height: 100px;
      outline: none;
      margin-bottom: 20px;
    }
    
    .mood-note:focus {
      border-color: var(--primary);
    }
    
    .save-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .save-btn:active {
      transform: scale(0.98);
    }
    
    /* Graphiques */
    .chart-card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .chart-title {
      font-size: 18px;
      font-weight: bold;
      color: var(--text-dark);
    }
    
    .period-btns {
      display: flex;
      gap: 8px;
    }
    
    .period-btn {
      padding: 6px 12px;
      border: 2px solid #E5E5E5;
      background: white;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      color: var(--text-gray);
    }
    
    .period-btn.active {
      border-color: var(--primary);
      background: var(--bg-card);
      color: var(--primary);
    }
    
    .chart-container {
      height: 250px;
      margin-bottom: 20px;
    }
    
    /* Stats rapides */
    .quick-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .stat-box {
      background: var(--bg-card);
      padding: 15px;
      border-radius: var(--radius-sm);
      text-align: center;
    }
    
    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 11px;
      color: var(--text-gray);
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: var(--radius-lg);
      padding: 15px 25px;
      display: flex;
      gap: 35px;
      box-shadow: var(--shadow-md);
      z-index: 1000;
      max-width: 350px;
      width: calc(100% - 40px);
    }
    
    .nav-item {
      font-size: 26px;
      opacity: 0.4;
      text-decoration: none;
      transition: var(--transition);
    }
    
    .nav-item.active {
      opacity: 1;
      transform: scale(1.15);
    }
    
    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 40px;
      border-radius: var(--radius-md);
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 3000;
      display: none;
    }
    
    .success-message.show {
      display: block;
      animation: popup 0.3s ease;
    }
    
    @keyframes popup {
      from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="index.html" class="back-btn">‚Üê</a>
      <div class="header-title">Comment vas-tu ?</div>
      <div style="width: 24px;"></div>
    </div>
    
    <div class="card">
      <div class="card-title">üé≠ Tes √©motions du moment</div>
      <div class="emotions-grid" id="emotionsGrid"></div>
      
      <div class="intensity-section">
        <label class="section-label">‚≠ê Intensit√© √©motionnelle</label>
        <input type="range" min="1" max="10" value="5" class="intensity-slider" id="intensitySlider">
        <div class="intensity-value" id="intensityValue">5/10</div>
      </div>
      
      <div class="intensity-section">
        <label class="section-label">‚ö° Niveau d'√©nergie</label>
        <div class="energy-buttons" id="energyButtons"></div>
      </div>
      
      <div class="intensity-section">
        <label class="section-label">üò¥ Heures de sommeil</label>
        <div class="sleep-hours">
          <input type="number" min="0" max="24" step="0.5" value="7" class="sleep-input" id="sleepHours" placeholder="7.5">
          <span style="font-size: 14px; color: var(--text-gray);">heures</span>
        </div>
      </div>
      
      <div class="intensity-section">
        <label class="section-label">üéØ Facteurs d√©clencheurs</label>
        <div class="triggers-grid" id="triggersGrid"></div>
      </div>
      
      <textarea class="mood-note" id="moodNote" placeholder="Notes optionnelles... Qu'est-ce qui influence ton humeur aujourd'hui ?"></textarea>
      
      <button class="save-btn" onclick="moodManager.save()">
        üíæ Enregistrer mon √©tat
      </button>
    </div>
    
    <div class="chart-card">
      <div class="chart-header">
        <div class="chart-title">üìä √âvolution de tes humeurs</div>
        <div class="period-btns">
          <button class="period-btn active" onclick="moodManager.changePeriod(7)">7j</button>
          <button class="period-btn" onclick="moodManager.changePeriod(30)">30j</button>
        </div>
      </div>
      
      <div class="quick-stats">
        <div class="stat-box">
          <div class="stat-number" id="avgIntensity">-</div>
          <div class="stat-label">Intensit√© moy.</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="avgEnergy">-</div>
          <div class="stat-label">√ânergie moy.</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="avgSleep">-</div>
          <div class="stat-label">Sommeil moy.</div>
        </div>
      </div>
      
      <div class="chart-container">
        <canvas id="moodChart"></canvas>
      </div>
    </div>
  </div>
  
  <div class="bottom-nav">
    <a href="index.html" class="nav-item">üè†</a>
    <a href="mood.html" class="nav-item active">üòä</a>
    <a href="journal.html" class="nav-item">üìù</a>
    <a href="traitement.html" class="nav-item">üíä</a>
    <a href="profil.html" class="nav-item">üë§</a>
  </div>
  
  <div class="success-message" id="successMessage">
    <div style="font-size: 60px; margin-bottom: 15px;">‚úÖ</div>
    <div style="font-size: 20px; font-weight: bold; color: var(--text-dark);">√âtat enregistr√© !</div>
  </div>
  
  <script>
    const STORAGE_KEY = 'mindflow_moods_v2';
    
    const emotions = [
      { emoji: 'üòä', label: 'Joie' },
      { emoji: 'üòî', label: 'Tristesse' },
      { emoji: 'üò∞', label: 'Anxi√©t√©' },
      { emoji: 'üò°', label: 'Col√®re' },
      { emoji: 'üòå', label: 'Calme' },
      { emoji: 'üò´', label: 'Fatigue' },
      { emoji: 'üòñ', label: 'Stress' },
      { emoji: 'ü•∞', label: 'Amour' },
      { emoji: 'üò®', label: 'Peur' },
      { emoji: 'üò§', label: 'Frustration' },
      { emoji: 'ü§ó', label: 'Gratitude' },
      { emoji: 'üò∂', label: 'Vide' }
    ];
    
    const triggers = [
      'üë• Social',
      'üíº Travail',
      'üíä M√©dicaments',
      'üçΩÔ∏è Alimentation',
      'üèÉ Activit√© physique',
      '‚òï Caf√©ine/Alcool',
      'üì± √âcrans',
      'üå¶Ô∏è M√©t√©o',
      'üí∞ Finances',
      '‚ù§Ô∏è Relations',
      'üéØ Objectifs',
      'üì∞ Actualit√©s'
    ];

    const moodManager = {
      moods: [],
      selectedEmotions: [],
      selectedTriggers: [],
      intensity: 5,
      energy: 3,
      sleep: 7,
      chart: null,
      currentPeriod: 7,
      
      init() {
        this.loadData();
        this.renderEmotions();
        this.renderEnergy();
        this.renderTriggers();
        this.setupIntensity();
        this.checkTodayMood();
        this.initChart();
        this.updateStats();
      },
      
      renderEmotions() {
        const grid = document.getElementById('emotionsGrid');
        grid.innerHTML = emotions.map((e, i) => `
          <div class="emotion-btn" onclick="moodManager.toggleEmotion(${i})">
            <div style="font-size: 36px;">${e.emoji}</div>
            <div class="emotion-label">${e.label}</div>
          </div>
        `).join('');
      },
      
      renderEnergy() {
        const container = document.getElementById('energyButtons');
        container.innerHTML = [1,2,3,4,5].map(n => `
          <div class="energy-btn" onclick="moodManager.selectEnergy(${n})">
            ${'‚ö°'.repeat(n)}
          </div>
        `).join('');
      },
      
      renderTriggers() {
        const grid = document.getElementById('triggersGrid');
        grid.innerHTML = triggers.map((t, i) => `
          <div class="trigger-btn" onclick="moodManager.toggleTrigger(${i})">
            ${t}
          </div>
        `).join('');
      },
      
      setupIntensity() {
        const slider = document.getElementById('intensitySlider');
        slider.addEventListener('input', (e) => {
          this.intensity = parseInt(e.target.value);
          document.getElementById('intensityValue').textContent = `${this.intensity}/10`;
        });
      },
      
      toggleEmotion(index) {
        const idx = this.selectedEmotions.indexOf(index);
        if (idx > -1) {
          this.selectedEmotions.splice(idx, 1);
        } else {
          this.selectedEmotions.push(index);
        }
        this.updateEmotionsUI();
      },
      
      toggleTrigger(index) {
        const idx = this.selectedTriggers.indexOf(index);
        if (idx > -1) {
          this.selectedTriggers.splice(idx, 1);
        } else {
          this.selectedTriggers.push(index);
        }
        this.updateTriggersUI();
      },
      
      selectEnergy(level) {
        this.energy = level;
        this.updateEnergyUI();
      },
      
      updateEmotionsUI() {
        const btns = document.querySelectorAll('.emotion-btn');
        btns.forEach((btn, i) => {
          if (this.selectedEmotions.includes(i)) {
            btn.classList.add('selected');
          } else {
            btn.classList.remove('selected');
          }
        });
      },
      
      updateEnergyUI() {
        const btns = document.querySelectorAll('.energy-btn');
        btns.forEach((btn, i) => {
          if (i + 1 === this.energy) {
            btn.classList.add('selected');
          } else {
            btn.classList.remove('selected');
          }
        });
      },
      
      updateTriggersUI() {
        const btns = document.querySelectorAll('.trigger-btn');
        btns.forEach((btn, i) => {
          if (this.selectedTriggers.includes(i)) {
            btn.classList.add('selected');
          } else {
            btn.classList.remove('selected');
          }
        });
      },
      
      loadData() {
        this.moods = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      },
      
      saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(this.moods));
      },
      
      checkTodayMood() {
        const today = new Date().toISOString().split('T')[0];
        const todayMood = this.moods.find(m => m.date === today);
        
        if (todayMood) {
          this.selectedEmotions = todayMood.emotions || [];
          this.selectedTriggers = todayMood.triggers || [];
          this.intensity = todayMood.intensity || 5;
          this.energy = todayMood.energy || 3;
          this.sleep = todayMood.sleep || 7;
          
          document.getElementById('intensitySlider').value = this.intensity;
          document.getElementById('intensityValue').textContent = `${this.intensity}/10`;
          document.getElementById('sleepHours').value = this.sleep;
          document.getElementById('moodNote').value = todayMood.note || '';
          
          this.updateEmotionsUI();
          this.updateEnergyUI();
          this.updateTriggersUI();
        }
      },
      
      save() {
        if (this.selectedEmotions.length === 0) {
          alert('S√©lectionne au moins une √©motion ! üé≠');
          return;
        }
        
        const today = new Date().toISOString().split('T')[0];
        const sleepValue = parseFloat(document.getElementById('sleepHours').value) || 7;
        
        const entry = {
          date: today,
          emotions: this.selectedEmotions,
          triggers: this.selectedTriggers,
          intensity: this.intensity,
          energy: this.energy,
          sleep: sleepValue,
          note: document.getElementById('moodNote').value.trim(),
          timestamp: Date.now()
        };
        
        const existingIndex = this.moods.findIndex(m => m.date === today);
        if (existingIndex > -1) {
          this.moods[existingIndex] = entry;
        } else {
          this.moods.push(entry);
        }
        
        this.saveData();
        this.updateChart();
        this.updateStats();
        this.showSuccess();
      },
      
      initChart() {
        const ctx = document.getElementById('moodChart').getContext('2d');
        const data = this.getChartData(this.currentPeriod);
        
        this.chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.labels,
            datasets: [
              {
                label: 'Intensit√©',
                data: data.intensity,
                borderColor: '#8B7EB8',
                backgroundColor: 'rgba(139, 126, 184, 0.1)',
                tension: 0.4,
                fill: true
              },
              {
                label: '√ânergie',
                data: data.energy,
                borderColor: '#fbbf24',
                backgroundColor: 'rgba(251, 191, 36, 0.1)',
                tension: 0.4,
                fill: true
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: true, position: 'top' } },
            scales: {
              y: { beginAtZero: true, max: 10 }
            }
          }
        });
      },
      
      getChartData(days) {
        const labels = [];
        const intensity = [];
        const energy = [];
        const today = new Date();
        
        for (let i = days - 1; i >= 0; i--) {
          const date = new Date(today);
          date.setDate(date.getDate() - i);
          const dateStr = date.toISOString().split('T')[0];
          
          labels.push(date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' }));
          
          const entry = this.moods.find(m => m.date === dateStr);
          intensity.push(entry ? entry.intensity : null);
          energy.push(entry ? entry.energy * 2 : null);
        }
        
        return { labels, intensity, energy };
      },
      
      updateChart() {
        const data = this.getChartData(this.currentPeriod);
        this.chart.data.labels = data.labels;
        this.chart.data.datasets[0].data = data.intensity;
        this.chart.data.datasets[1].data = data.energy;
        this.chart.update();
      },
      
      changePeriod(days) {
        this.currentPeriod = days;
        document.querySelectorAll('.period-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        this.updateChart();
        this.updateStats();
      },
      
      updateStats() {
        const recentMoods = this.moods.slice(-this.currentPeriod);
        
        if (recentMoods.length > 0) {
          const avgInt = (recentMoods.reduce((acc, m) => acc + m.intensity, 0) / recentMoods.length).toFixed(1);
          const avgEn = (recentMoods.reduce((acc, m) => acc + m.energy, 0) / recentMoods.length).toFixed(1);
          const avgSl = (recentMoods.reduce((acc, m) => acc + m.sleep, 0) / recentMoods.length).toFixed(1);
          
          document.getElementById('avgIntensity').textContent = avgInt;
          document.getElementById('avgEnergy').textContent = avgEn;
          document.getElementById('avgSleep').textContent = avgSl + 'h';
        }
      },
      
      showSuccess() {
        const msg = document.getElementById('successMessage');
        msg.classList.add('show');
        setTimeout(() => msg.classList.remove('show'), 1500);
      }
    };
    
    document.addEventListener('DOMContentLoaded', () => {
      moodManager.init();
    });
  </script>
</body>

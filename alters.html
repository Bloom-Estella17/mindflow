<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üé≠ MindFlow - TDI/Alters</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B7EB8">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      --primary: #8B7EB8;
      --primary-light: #B8A7D5;
      --secondary: #A8D8EA;
      --text-dark: #2D2D3A;
      --text-gray: #666;
      --text-light: #888;
      --bg-card: rgba(139, 126, 184, 0.05);
      --shadow-sm: 0 4px 20px rgba(0,0,0,0.08);
      --shadow-md: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 12px;
      --radius-md: 20px;
      --radius-lg: 25px;
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      min-height: 100vh;
      padding: 15px;
      padding-bottom: 100px;
    }
    
    .container {
      max-width: 450px;
      margin: 0 auto;
      width: 100%;
      padding: 0 5px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px;
      background: white;
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .back-btn {
      font-size: 24px;
      cursor: pointer;
      text-decoration: none;
      transition: var(--transition);
    }
    
    .header-title {
      font-size: 20px;
      font-weight: bold;
      color: var(--primary);
    }
    
    .add-btn {
      font-size: 28px;
      cursor: pointer;
      color: var(--primary);
      transition: var(--transition);
    }
    
    .card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .card-title {
      font-size: 20px;
      font-weight: bold;
      color: var(--text-dark);
      margin-bottom: 20px;
    }
    
    .quick-switch {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: var(--radius-lg);
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(139, 126, 184, 0.3);
      color: white;
    }
    
    .quick-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    .alter-select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: var(--radius-sm);
      font-size: 15px;
      font-family: inherit;
      background: rgba(255,255,255,0.2);
      color: white;
      outline: none;
      margin-bottom: 15px;
    }
    
    .alter-select option {
      color: var(--text-dark);
    }
    
    .quick-btn {
      width: 100%;
      padding: 12px;
      background: white;
      color: var(--primary);
      border: none;
      border-radius: var(--radius-sm);
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .quick-btn:active {
      transform: scale(0.98);
    }
    
    .alter-list {
      list-style: none;
    }
    
    .alter-item {
      background: var(--bg-card);
      padding: 18px;
      border-radius: var(--radius-sm);
      margin-bottom: 12px;
      border-left: 4px solid var(--primary);
    }
    
    .alter-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    
    .alter-name {
      font-size: 18px;
      font-weight: bold;
      color: var(--text-dark);
    }
    
    .alter-age {
      font-size: 13px;
      color: var(--text-gray);
      margin-top: 3px;
    }
    
    .alter-role {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      background: var(--primary);
      color: white;
    }
    
    .alter-desc {
      font-size: 14px;
      color: var(--text-gray);
      margin-bottom: 10px;
      line-height: 1.5;
    }
    
    .alter-actions {
      display: flex;
      gap: 10px;
    }
    
    .action-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .action-btn.edit {
      background: rgba(139, 126, 184, 0.15);
      color: var(--primary);
    }
    
    .action-btn.delete {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }
    
    .switch-list {
      list-style: none;
    }
    
    .switch-item {
      background: var(--bg-card);
      padding: 15px;
      border-radius: var(--radius-sm);
      margin-bottom: 10px;
    }
    
    .switch-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .switch-alter {
      font-size: 16px;
      font-weight: bold;
      color: var(--primary);
    }
    
    .switch-time {
      font-size: 12px;
      color: var(--text-light);
    }
    
    .switch-note {
      font-size: 13px;
      color: var(--text-gray);
      font-style: italic;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-light);
    }
    
    .empty-icon {
      font-size: 60px;
      margin-bottom: 15px;
    }
    
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      display: none;
    }
    
    .modal-overlay.show {
      display: block;
    }
    
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: var(--radius-lg);
      padding: 30px;
      max-width: 90%;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      z-index: 2001;
      display: none;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .modal.show {
      display: block;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    
    .modal-title {
      font-size: 22px;
      font-weight: bold;
      color: var(--text-dark);
    }
    
    .modal-close {
      font-size: 28px;
      cursor: pointer;
      color: var(--text-light);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 8px;
      display: block;
    }
    
    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #E5E5E5;
      border-radius: var(--radius-sm);
      font-size: 15px;
      font-family: inherit;
      outline: none;
      transition: var(--transition);
    }
    
    .form-input:focus, .form-select:focus, .form-textarea:focus {
      border-color: var(--primary);
    }
    
    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .save-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .save-btn:active {
      transform: scale(0.98);
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: var(--radius-lg);
      padding: 15px 25px;
      display: flex;
      gap: 35px;
      box-shadow: var(--shadow-md);
      z-index: 1000;
      max-width: 350px;
      width: calc(100% - 40px);
      justify-content: center;
    }
    
    .nav-item {
      font-size: 26px;
      cursor: pointer;
      transition: var(--transition);
      opacity: 0.4;
      text-decoration: none;
    }
    
    .nav-item.active {
      opacity: 1;
      transform: scale(1.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="index.html" class="back-btn">‚Üê</a>
      <div class="header-title">TDI / Alters</div>
      <div class="add-btn" onclick="alterManager.openModal()">+</div>
    </div>
    
    <div class="quick-switch">
      <div class="quick-title">Enregistrer un switch</div>
      <select class="alter-select" id="quickAlterSelect">
        <option value="">S√©lectionne un alter</option>
      </select>
      <button class="quick-btn" onclick="alterManager.quickSwitch()">‚úì Enregistrer</button>
    </div>
    
    <div class="card">
      <div class="card-title">Mes alters</div>
      <ul class="alter-list" id="alterList"></ul>
    </div>
    
    <div class="card">
      <div class="card-title">Historique des switchs</div>
      <ul class="switch-list" id="switchList"></ul>
    </div>
  </div>
  
  <div class="bottom-nav">
    <a href="index.html" class="nav-item">üè†</a>
    <a href="mood.html" class="nav-item">üòä</a>
    <a href="journal.html" class="nav-item">üìù</a>
    <a href="traitement.html" class="nav-item">üíä</a>
    <a href="profil.html" class="nav-item">üë§</a>
  </div>
  
  <div class="modal-overlay" id="modalOverlay" onclick="alterManager.closeModal()"></div>
  <div class="modal" id="alterModal">
    <div class="modal-header">
      <div class="modal-title" id="modalTitle">Nouvel alter</div>
      <div class="modal-close" onclick="alterManager.closeModal()">√ó</div>
    </div>
    
    <div class="form-group">
      <label class="form-label">Nom</label>
      <input type="text" class="form-input" id="alterName" placeholder="Pr√©nom de l'alter">
    </div>
    
    <div class="form-group">
      <label class="form-label">√Çge apparent</label>
      <input type="text" class="form-input" id="alterAge" placeholder="Ex: 8 ans, adolescent, adulte...">
    </div>
    
    <div class="form-group">
      <label class="form-label">R√¥le / Fonction</label>
      <input type="text" class="form-input" id="alterRole" placeholder="Ex: Protecteur, Enfant, H√¥te...">
    </div>
    
    <div class="form-group">
      <label class="form-label">Description</label>
      <textarea class="form-textarea" id="alterDesc" placeholder="Personnalit√©, caract√©ristiques, triggers de front..."></textarea>
    </div>
    
    <button class="save-btn" onclick="alterManager.save()">üíö Enregistrer</button>
  </div>
  
  <script>
    const ALTERS_KEY = 'mindflow_alters';
    const SWITCHES_KEY = 'mindflow_switches';
    
    const alterManager = {
      alters: [],
      switches: [],
      editingId: null,
      
      init() {
        this.loadData();
        this.render();
        this.updateQuickSelect();
      },
      
      loadData() {
        this.alters = JSON.parse(localStorage.getItem(ALTERS_KEY) || '[]');
        this.switches = JSON.parse(localStorage.getItem(SWITCHES_KEY) || '[]');
        this.switches.sort((a, b) => b.timestamp - a.timestamp);
      },
      
      saveData() {
        localStorage.setItem(ALTERS_KEY, JSON.stringify(this.alters));
        localStorage.setItem(SWITCHES_KEY, JSON.stringify(this.switches));
      },
      
      updateQuickSelect() {
        const select = document.getElementById('quickAlterSelect');
        select.innerHTML = '<option value="">S√©lectionne un alter</option>' +
          this.alters.map(alter => 
            `<option value="${alter.id}">${alter.name}</option>`
          ).join('');
      },
      
      render() {
        this.renderAlters();
        this.renderSwitches();
      },
      
      renderAlters() {
        const list = document.getElementById('alterList');
        
        if (this.alters.length === 0) {
          list.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">üé≠</div>
              <div class="empty-text">Aucun alter enregistr√©<br>Clique sur + pour en ajouter</div>
            </div>
          `;
          return;
        }
        
        list.innerHTML = this.alters.map(alter => `
          <li class="alter-item">
            <div class="alter-header">
              <div>
                <div class="alter-name">${alter.name}</div>
                <div class="alter-age">${alter.age}</div>
              </div>
              <span class="alter-role">${alter.role}</span>
            </div>
            <div class="alter-desc">${alter.description}</div>
            <div class="alter-actions">
              <button class="action-btn edit" onclick="alterManager.edit(${alter.id})">‚úèÔ∏è Modifier</button>
              <button class="action-btn delete" onclick="alterManager.delete(${alter.id})">üóëÔ∏è Supprimer</button>
            </div>
          </li>
        `).join('');
      },
      
      renderSwitches() {
        const list = document.getElementById('switchList');
        
        if (this.switches.length === 0) {
          list.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">üîÑ</div>
              <div class="empty-text">Aucun switch enregistr√©</div>
            </div>
          `;
          return;
        }
        
        list.innerHTML = this.switches.slice(0, 20).map(sw => {
          const alter = this.alters.find(a => a.id === sw.alterId);
          const time = new Date(sw.timestamp);
          
          return `
            <li class="switch-item">
              <div class="switch-header">
                <div class="switch-alter">${alter ? alter.name : 'Inconnu'}</div>
                <div class="switch-time">${time.toLocaleString('fr-FR')}</div>
              </div>
              ${sw.note ? `<div class="switch-note">${sw.note}</div>` : ''}
            </li>
          `;
        }).join('');
      },
      
      quickSwitch() {
        const alterId = parseInt(document.getElementById('quickAlterSelect').value);
        
        if (!alterId) {
          alert('S√©lectionne un alter ! üíö');
          return;
        }
        
        this.switches.unshift({
          id: Date.now(),
          alterId,
          timestamp: Date.now(),
          note: ''
        });
        
        this.saveData();
        this.renderSwitches();
        
        document.getElementById('quickAlterSelect').value = '';
      },
      
      openModal(id = null) {
        this.editingId = id;
        
        if (id) {
          const alter = this.alters.find(a => a.id === id);
          if (alter) {
            document.getElementById('modalTitle').textContent = 'Modifier l\'alter';
            document.getElementById('alterName').value = alter.name;
            document.getElementById('alterAge').value = alter.age;
            document.getElementById('alterRole').value = alter.role;
            document.getElementById('alterDesc').value = alter.description;
          }
        } else {
          document.getElementById('modalTitle').textContent = 'Nouvel alter';
          document.getElementById('alterName').value = '';
          document.getElementById('alterAge').value = '';
          document.getElementById('alterRole').value = '';
          document.getElementById('alterDesc').value = '';
        }
        
        document.getElementById('modalOverlay').classList.add('show');
        document.getElementById('alterModal').classList.add('show');
      },
      
      closeModal() {
        document.getElementById('modalOverlay').classList.remove('show');
        document.getElementById('alterModal').classList.remove('show');
        this.editingId = null;
      },
      
      save() {
        const name = document.getElementById('alterName').value.trim();
        const age = document.getElementById('alterAge').value.trim();
        const role = document.getElementById('alterRole').value.trim();
        const description = document.getElementById('alterDesc').value.trim();
        
        if (!name || !age || !role) {
          alert('Remplis au moins le nom, l\'√¢ge et le r√¥le ! üíö');
          return;
        }
        
        if (this.editingId) {
          const index = this.alters.findIndex(a => a.id === this.editingId);
          if (index > -1) {
            this.alters[index] = {
              ...this.alters[index],
              name,
              age,
              role,
              description
            };
          }
        } else {
          this.alters.push({
            id: Date.now(),
            name,
            age,
            role,
            description
          });
        }
        
        this.saveData();
        this.closeModal();
        this.render();
        this.updateQuickSelect();
      },
      
      edit(id) {
        this.openModal(id);
      },
      
      delete(id) {
        if (!confirm('Supprimer cet alter ?')) return;
        
        this.alters = this.alters.filter(a => a.id !== id);
        this.switches = this.switches.filter(s => s.alterId !== id);
        this.saveData();
        this.render();
        this.updateQuickSelect();
      }
    };
    
    document.addEventListener('DOMContentLoaded', () => {
      alterManager.init();
    });
  </script>
</body>
</html>

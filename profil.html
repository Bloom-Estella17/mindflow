  <script>
    window.addEventListener('load', function() {
      const firebaseConfig = {
        apiKey: "AIzaSyAtb4nTMjvlruh0fg5O9_wiAPJI1Nall-g",
        authDomain: "mindflow-66abc.firebaseapp.com",
        projectId: "mindflow-66abc",
        storageBucket: "mindflow-66abc.firebasestorage.app",
        messagingSenderId: "466651144452",
        appId: "1:466651144452:web:4b1dc68d4feac189683051",
        measurementId: "G-B7PEXP45WH"
      };
      
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
      
      auth.onAuthStateChanged(async (user) => {
        if (!user) {
          window.location.href = 'login.html';
          return;
        }
        
        document.getElementById('userName').textContent = user.displayName || 'Utilisateur';
        document.getElementById('userEmail').textContent = user.email;
        
        try {
          const userDoc = await db.collection('users').doc(user.uid).get();
          if (userDoc.exists) {
            const userData = userDoc.data();
            if (userData.isPro) {
              document.getElementById('userName').innerHTML = 
                (user.displayName || 'Utilisateur') + '<span class="pro-badge">PRO</span>';
            } else {
              document.getElementById('upgradeCard').style.display = 'block';
            }
          }
        } catch (error) {
          console.error('Erreur chargement profil:', error);
        }
      });
    });
    
    function logout() {
      if (confirm('Es-tu s√ªr de vouloir te d√©connecter ?')) {
        firebase.auth().signOut().then(() => {
          window.location.href = 'login.html';
        }).catch((error) => {
          console.error('Erreur d√©connexion:', error);
          alert('Erreur lors de la d√©connexion');

    }

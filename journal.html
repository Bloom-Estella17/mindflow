<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìù MindFlow - Journal</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B7EB8">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      --primary: #8B7EB8;
      --primary-light: #B8A7D5;
      --secondary: #A8D8EA;
      --text-dark: #2D2D3A;
      --text-gray: #666;
      --bg-card: rgba(139, 126, 184, 0.05);
      --shadow-sm: 0 4px 20px rgba(0,0,0,0.08);
      --shadow-md: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 12px;
      --radius-md: 20px;
      --radius-lg: 25px;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      min-height: 100vh;
      padding: 15px;
      padding-bottom: 100px;
    }
    
    .container {
      max-width: 450px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px;
      background: white;
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .back-btn {
      font-size: 24px;
      text-decoration: none;
      color: var(--text-dark);
    }
    
    .header-title {
      font-size: 20px;
      font-weight: bold;
      color: var(--primary);
    }
    
    .card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .card-title {
      font-size: 18px;
      font-weight: bold;
      color: var(--text-dark);
      margin-bottom: 20px;
    }
    
    /* Cat√©gories */
    .categories {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .category-btn {
      padding: 12px;
      background: var(--bg-card);
      border: 2px solid transparent;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
    }
    
    .category-btn.selected {
      border-color: var(--primary);
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--bg-card) 100%);
    }
    
    /* Mood picker */
    .mood-picker {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    
    .mood-option {
      font-size: 32px;
      padding: 10px;
      background: var(--bg-card);
      border: 2px solid transparent;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    
    .mood-option.selected {
      border-color: var(--primary);
      transform: scale(1.1);
    }
    
    /* Tags */
    .tags-input {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 12px;
      border: 2px solid #E5E5E5;
      border-radius: var(--radius-sm);
      margin-bottom: 20px;
      min-height: 50px;
    }
    
    .tag {
      background: var(--primary);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .tag-remove {
      cursor: pointer;
      font-weight: bold;
    }
    
    .tag-input-field {
      border: none;
      outline: none;
      flex: 1;
      min-width: 100px;
      font-size: 14px;
    }
    
    /* Textarea */
    .journal-textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #E5E5E5;
      border-radius: var(--radius-sm);
      font-size: 15px;
      font-family: inherit;
      resize: vertical;
      min-height: 200px;
      outline: none;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    
    .journal-textarea:focus {
      border-color: var(--primary);
    }
    
    .save-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
    }
    
    /* Recherche */
    .search-bar {
      width: 100%;
      padding: 12px;
      border: 2px solid #E5E5E5;
      border-radius: var(--radius-sm);
      font-size: 14px;
      outline: none;
      margin-bottom: 20px;
    }
    
    .search-bar:focus {
      border-color: var(--primary);
    }
    
    /* Entries list */
    .entry-item {
      padding: 15px;
      background: var(--bg-card);
      border-radius: var(--radius-sm);
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .entry-item:active {
      transform: scale(0.98);
    }
    
    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .entry-date {
      font-size: 13px;
      font-weight: 600;
      color: var(--primary);
    }
    
    .entry-mood {
      font-size: 24px;
    }
    
    .entry-category {
      font-size: 12px;
      color: var(--text-gray);
      margin-bottom: 8px;
    }
    
    .entry-preview {
      font-size: 14px;
      color: var(--text-dark);
      line-height: 1.5;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      margin-bottom: 8px;
    }
    
    .entry-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    
    .entry-tag {
      background: white;
      color: var(--primary);
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .no-entries {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-gray);
    }
    
    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      display: none;
    }
    
    .modal-overlay.show {
      display: block;
    }
    
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: var(--radius-lg);
      padding: 30px;
      max-width: 90%;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      z-index: 2001;
      display: none;
    }
    
    .modal.show {
      display: block;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .modal-close {
      font-size: 28px;
      cursor: pointer;
      color: var(--text-gray);
    }
    
    .modal-content {
      font-size: 15px;
      line-height: 1.7;
      color: var(--text-dark);
    }
    
    .delete-btn {
      width: 100%;
      padding: 12px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: var(--radius-lg);
      padding: 15px 25px;
      display: flex;
      gap: 35px;
      box-shadow: var(--shadow-md);
      z-index: 1000;
      max-width: 350px;
      width: calc(100% - 40px);
    }
    
    .nav-item {
      font-size: 26px;
      opacity: 0.4;
      text-decoration: none;
    }
    
    .nav-item.active {
      opacity: 1;
      transform: scale(1.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="index.html" class="back-btn">‚Üê</a>
      <div class="header-title">Mon Journal</div>
      <div style="width: 24px;"></div>
    </div>
    
    <!-- Nouvelle entr√©e -->
    <div class="card">
      <div class="card-title">‚úçÔ∏è Nouvelle entr√©e</div>
      
      <div class="categories" id="categories"></div>
      
      <div class="mood-picker" id="moodPicker"></div>
      
      <div class="tags-input" id="tagsInput">
        <input type="text" class="tag-input-field" id="tagField" placeholder="Ajouter des tags... (Appuie sur Entr√©e)">
      </div>
      
      <textarea class="journal-textarea" id="journalText" placeholder="√âcris tes pens√©es..."></textarea>
      
      <button class="save-btn" onclick="journalManager.save()">
        üíæ Enregistrer l'entr√©e
      </button>
    </div>
    
    <!-- Liste des entr√©es -->
    <div class="card">
      <div class="card-title">üìö Mes entr√©es</div>
      
      <input type="text" class="search-bar" id="searchBar" placeholder="üîç Rechercher dans mes entr√©es...">
      
      <div id="entriesList"></div>
    </div>
  </div>
  
  <div class="bottom-nav">
    <a href="index.html" class="nav-item">üè†</a>
    <a href="mood.html" class="nav-item">üòä</a>
    <a href="journal.html" class="nav-item active">üìù</a>
    <a href="traitement.html" class="nav-item">üíä</a>
    <a href="profil.html" class="nav-item">üë§</a>
  </div>
  
  <!-- Modal d√©tail -->
  <div class="modal-overlay" id="modalOverlay" onclick="journalManager.closeModal()"></div>
  <div class="modal" id="entryModal">
    <div class="modal-header">
      <div id="modalDate" style="font-weight: bold; color: var(--primary);"></div>
      <div class="modal-close" onclick="journalManager.closeModal()">√ó</div>
    </div>
    <div class="modal-content" id="modalContent"></div>
  </div>
  
  <script>
    const STORAGE_KEY = 'mindflow_journal_v2';
    
    const categories = [
      { emoji: 'üí≠', label: 'Pens√©es' },
      { emoji: 'üìÖ', label: '√âv√©nements' },
      { emoji: 'üôè', label: 'Gratitude' },
      { emoji: 'üéØ', label: 'Objectifs' },
      { emoji: 'üí°', label: 'Id√©es' },
      { emoji: 'üåü', label: 'Victoires' }
    ];
    
    const moods = ['üòä', 'üòî', 'üò∞', 'üò°', 'üòå', 'ü•∞', 'üò´', 'üòñ'];
    
    const journalManager = {
      entries: [],
      currentTags: [],
      selectedCategory: 0,
      selectedMood: 0,
      currentEntry: null,
      
      init() {
        this.loadData();
        this.renderCategories();
        this.renderMoodPicker();
        this.setupTagInput();
        this.setupSearch();
        this.renderEntries();
      },
      
      renderCategories() {
        const container = document.getElementById('categories');
        container.innerHTML = categories.map((c, i) => `
          <div class="category-btn ${i === 0 ? 'selected' : ''}" onclick="journalManager.selectCategory(${i})">
            ${c.emoji} ${c.label}
          </div>
        `).join('');
      },
      
      renderMoodPicker() {
        const container = document.getElementById('moodPicker');
        container.innerHTML = moods.map((m, i) => `
          <div class="mood-option ${i === 0 ? 'selected' : ''}" onclick="journalManager.selectMood(${i})">
            ${m}
          </div>
        `).join('');
      },
      
      selectCategory(index) {
        this.selectedCategory = index;
        document.querySelectorAll('.category-btn').forEach((btn, i) => {
          btn.classList.toggle('selected', i === index);
        });
      },
      
      selectMood(index) {
        this.selectedMood = index;
        document.querySelectorAll('.mood-option').forEach((opt, i) => {
          opt.classList.toggle('selected', i === index);
        });
      },
      
      setupTagInput() {
        const field = document.getElementById('tagField');
        field.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && field.value.trim()) {
            this.addTag(field.value.trim());
            field.value = '';
            e.preventDefault();
          }
        });
      },
      
      addTag(tag) {
        if (!this.currentTags.includes(tag)) {
          this.currentTags.push(tag);
          this.renderTags();
        }
      },
      
      removeTag(tag) {
        this.currentTags = this.currentTags.filter(t => t !== tag);
        this.renderTags();
      },
      
      renderTags() {
        const container = document.getElementById('tagsInput');
        const field = document.getElementById('tagField');
        
        container.innerHTML = this.currentTags.map(tag => `
          <div class="tag">
            ${tag}
            <span class="tag-remove" onclick="journalManager.removeTag('${tag}')">√ó</span>
          </div>
        `).join('') + field.outerHTML;
        
        this.setupTagInput();
      },
      
      setupSearch() {
        const searchBar = document.getElementById('searchBar');
        searchBar.addEventListener('input', () => {
          this.renderEntries(searchBar.value);
        });
      },
      
      loadData() {
        this.entries = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      },
      
      saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(this.entries));
      },
      
      save() {
        const text = document.getElementById('journalText').value.trim();
        
        if (!text) {
          alert('√âcris quelque chose d\\'abord ! üìù');
          return;
        }
        
        const entry = {
          id: Date.now(),
          date: new Date().toISOString(),
          category: this.selectedCategory,
          mood: this.selectedMood,
          tags: [...this.currentTags],
          text: text
        };
        
        this.entries.unshift(entry);
        this.saveData();
        
        // Reset
        document.getElementById('journalText').value = '';
        this.currentTags = [];
        this.renderTags();
        this.renderEntries();
        
        alert('Entr√©e enregistr√©e ! ‚úÖ');
      },
      
      renderEntries(searchTerm = '') {
        const container = document.getElementById('entriesList');
        
        let filtered = this.entries;
        if (searchTerm) {
          filtered = this.entries.filter(e =>
            e.text.toLowerCase().includes(searchTerm.toLowerCase()) ||
            e.tags.some(t => t.toLowerCase().includes(searchTerm.toLowerCase()))
          );
        }
        
        if (filtered.length === 0) {
          container.innerHTML = '<div class="no-entries">Aucune entr√©e pour le moment üìù</div>';
          return;
        }
        
        container.innerHTML = filtered.map(e => {
          const date = new Date(e.date);
          const dateStr = date.toLocaleDateString('fr-FR', { 
            day: 'numeric', 
            month: 'long', 
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
          
          return `
            <div class="entry-item" onclick="journalManager.showEntry(${e.id})">
              <div class="entry-header">
                <div class="entry-date">${dateStr}</div>
                <div class="entry-mood">${moods[e.mood]}</div>
              </div>
              <div class="entry-category">${categories[e.category].emoji} ${categories[e.category].label}</div>
              <div class="entry-preview">${e.text}</div>
              <div class="entry-tags">
                ${e.tags.map(t => `<span class="entry-tag">#${t}</span>`).join('')}
              </div>
            </div>
          `;
        }).join('');
      },
      
      showEntry(id) {
        const entry = this.entries.find(e => e.id === id);
        if (!entry) return;
        
        this.currentEntry = entry;
        
        const date = new Date(entry.date);
        const dateStr = date.toLocaleDateString('fr-FR', { 
          day: 'numeric', 
          month: 'long', 
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
        
        document.getElementById('modalDate').innerHTML = `
          ${moods[entry.mood]} ${dateStr}
        `;
        
        document.getElementById('modalContent').innerHTML = `
          <div style="background: var(--bg-card); padding: 12px; border-radius: 10px; margin-bottom: 15px;">
            <strong>${categories[entry.category].emoji} ${categories[entry.category].label}</strong>
          </div>
          <p style="white-space: pre-wrap; margin-bottom: 15px;">${entry.text}</p>
          ${entry.tags.length > 0 ? `
            <div style="display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 15px;">
              ${entry.tags.map(t => `<span class="entry-tag">#${t}</span>`).join('')}
            </div>
          ` : ''}
          <button class="delete-btn" onclick="journalManager.deleteEntry(${entry.id})">
            üóëÔ∏è Supprimer cette entr√©e
          </button>
        `;
        
        document.getElementById('modalOverlay').classList.add('show');
        document.getElementById('entryModal').classList.add('show');
      },
      
      deleteEntry(id) {
        if (confirm('Supprimer cette entr√©e ?')) {
          this.entries = this.entries.filter(e => e.id !== id);
          this.saveData();
          this.renderEntries();
          this.closeModal();
        }
      },
      
      closeModal() {
        document.getElementById('modalOverlay').classList.remove('show');
        document.getElementById('entryModal').classList.remove('show');
      }
    };
    
    document.addEventListener('DOMContentLoaded', () => {
      journalManager.init();
    });
  </script>
</body>
</html>

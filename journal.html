<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üìù MindFlow - Journal</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B7EB8">
  
  <style>
    /* ===== RESET & BASE ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      --primary: #8B7EB8;
      --primary-light: #B8A7D5;
      --secondary: #A8D8EA;
      --text-dark: #2D2D3A;
      --text-gray: #666;
      --text-light: #888;
      --bg-card: rgba(139, 126, 184, 0.05);
      --shadow-sm: 0 4px 20px rgba(0,0,0,0.08);
      --shadow-md: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 12px;
      --radius-md: 20px;
      --radius-lg: 25px;
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      min-height: 100vh;
      padding: 15px;
      padding-bottom: 100px;
    }
    
    .container {
      max-width: 450px;
      margin: 0 auto;
      width: 100%;
      padding: 0 5px;
    }
    
    /* ===== HEADER ===== */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px;
      background: white;
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .back-btn {
      font-size: 24px;
      cursor: pointer;
      text-decoration: none;
      transition: var(--transition);
    }
    
    .back-btn:active {
      transform: scale(1.2);
    }
    
    .header-title {
      font-size: 20px;
      font-weight: bold;
      color: var(--primary);
    }
    
    .header-placeholder {
      width: 24px;
    }
    
    /* ===== WRITE CARD ===== */
    .write-card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 30px 25px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .write-title {
      font-size: 24px;
      font-weight: bold;
      color: var(--text-dark);
      margin-bottom: 8px;
    }
    
    .write-subtitle {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 25px;
    }
    
    .journal-textarea {
      width: 100%;
      min-height: 200px;
      padding: 15px;
      border: 2px solid #E5E5E5;
      border-radius: var(--radius-sm);
      font-size: 15px;
      font-family: inherit;
      line-height: 1.6;
      resize: vertical;
      outline: none;
      transition: var(--transition);
    }
    
    .journal-textarea:focus {
      border-color: var(--primary);
    }
    
    .journal-textarea::placeholder {
      color: #ccc;
    }
    
    .word-count {
      text-align: right;
      font-size: 13px;
      color: var(--text-light);
      margin-top: 8px;
    }
    
    .save-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: var(--transition);
    }
    
    .save-btn:active {
      transform: scale(0.98);
    }
    
    /* ===== ENTRIES CARD ===== */
    .entries-card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .entries-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .entries-title {
      font-size: 20px;
      font-weight: bold;
      color: var(--text-dark);
    }
    
    .entries-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .stat-item {
      background: var(--bg-card);
      padding: 15px;
      border-radius: var(--radius-sm);
      text-align: center;
    }
    
    .stat-value {
      font-size: 28px;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 12px;
      color: var(--text-gray);
    }
    
    /* ===== ENTRIES LIST ===== */
    .entries-list {
      list-style: none;
    }
    
    .entry-item {
      background: var(--bg-card);
      padding: 18px;
      border-radius: var(--radius-sm);
      margin-bottom: 12px;
      cursor: pointer;
      transition: var(--transition);
      border-left: 4px solid var(--primary);
    }
    
    .entry-item:active {
      transform: scale(0.98);
      background: rgba(139, 126, 184, 0.1);
    }
    
    .entry-date {
      font-size: 13px;
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .entry-preview {
      font-size: 15px;
      color: var(--text-dark);
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .entry-mood {
      font-size: 20px;
      margin-top: 8px;
    }
    
    /* ===== EMPTY STATE ===== */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-light);
    }
    
    .empty-icon {
      font-size: 60px;
      margin-bottom: 15px;
    }
    
    .empty-text {
      font-size: 15px;
    }
    
    /* ===== BOTTOM NAV ===== */
    .bottom-nav {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: var(--radius-lg);
      padding: 15px 25px;
      display: flex;
      gap: 35px;
      box-shadow: var(--shadow-md);
      z-index: 1000;
      max-width: 350px;
      width: calc(100% - 40px);
      justify-content: center;
    }
    
    .nav-item {
      font-size: 26px;
      cursor: pointer;
      transition: var(--transition);
      opacity: 0.4;
      text-decoration: none;
    }
    
    .nav-item.active {
      opacity: 1;
      transform: scale(1.15);
    }
    
    .nav-item:active {
      transform: scale(0.9);
    }
    
    /* ===== SUCCESS MESSAGE ===== */
    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 40px;
      border-radius: var(--radius-md);
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 3000;
      display: none;
    }
    
    .success-message.show {
      display: block;
      animation: popup 0.3s ease;
    }
    
    @keyframes popup {
      from {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
    
    .success-icon {
      font-size: 60px;
      margin-bottom: 15px;
    }
    
    .success-text {
      font-size: 20px;
      font-weight: bold;
      color: var(--text-dark);
    }
    
    /* ===== MODAL ===== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      display: none;
    }
    
    .modal-overlay.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: var(--radius-lg);
      padding: 30px;
      max-width: 90%;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      z-index: 2001;
      display: none;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .modal.show {
      display: block;
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from {
        transform: translate(-50%, -40%);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .modal-title {
      font-size: 18px;
      font-weight: bold;
      color: var(--text-dark);
    }
    
    .modal-close {
      font-size: 28px;
      cursor: pointer;
      color: var(--text-light);
    }
    
    .modal-date {
      font-size: 14px;
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 15px;
    }
    
    .modal-content {
      font-size: 15px;
      line-height: 1.7;
      color: var(--text-dark);
      white-space: pre-wrap;
      margin-bottom: 20px;
    }
    
    .delete-btn {
      width: 100%;
      padding: 12px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .delete-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <div class="header">
      <a href="index.html" class="back-btn">‚Üê</a>
      <div class="header-title">Mon Journal</div>
      <div class="header-placeholder"></div>
    </div>
    
    <!-- WRITE SECTION -->
    <div class="write-card">
      <div class="write-title">√âcris ce que tu ressens</div>
      <div class="write-subtitle">Lib√®re tes pens√©es, sans jugement üíö</div>
      
      <textarea 
        class="journal-textarea" 
        id="journalText"
        placeholder="Aujourd'hui, je me sens...

Ce qui s'est pass√©...

Ce que j'ai appris...

Mes pens√©es..."
      ></textarea>
      
      <div class="word-count" id="wordCount">0 mots</div>
      
      <button class="save-btn" onclick="journalManager.save()">
        üíö Enregistrer dans mon journal
      </button>
    </div>
    
    <!-- ENTRIES SECTION -->
    <div class="entries-card">
      <div class="entries-header">
        <div class="entries-title">Mes entr√©es</div>
      </div>
      
      <div class="entries-stats">
        <div class="stat-item">
          <div class="stat-value" id="totalEntries">0</div>
          <div class="stat-label">Entr√©es totales</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="monthEntries">0</div>
          <div class="stat-label">Ce mois-ci</div>
        </div>
      </div>
      
      <ul class="entries-list" id="entriesList"></ul>
    </div>
  </div>
  
  <!-- BOTTOM NAV -->
  <div class="bottom-nav">
    <a href="index.html" class="nav-item">üè†</a>
    <a href="mood.html" class="nav-item">üòä</a>
    <a href="journal.html" class="nav-item active">üìù</a>
    <a href="traitement.html" class="nav-item">üíä</a>
    <a href="profil.html" class="nav-item">üë§</a>
  </div>
  
  <!-- SUCCESS MESSAGE -->
  <div class="success-message" id="successMessage">
    <div class="success-icon">‚úÖ</div>
    <div class="success-text">Entr√©e enregistr√©e !</div>
  </div>
  
  <!-- VIEW MODAL -->
  <div class="modal-overlay" id="modalOverlay" onclick="journalManager.closeModal()"></div>
  <div class="modal" id="viewModal">
    <div class="modal-header">
      <div class="modal-title">Entr√©e du journal</div>
      <div class="modal-close" onclick="journalManager.closeModal()">√ó</div>
    </div>
    <div class="modal-date" id="modalDate"></div>
    <div class="modal-content" id="modalContent"></div>
    <button class="delete-btn" onclick="journalManager.deleteEntry()">üóëÔ∏è Supprimer</button>
  </div>
  
  <script>
    // ============================================
    // JOURNAL MANAGER - ES6+ VERSION
    // ============================================
    
    const STORAGE_KEY = 'mindflow_journal';
    
    const journalManager = {
      // State
      entries: [],
      currentEntryId: null,
      
      // Initialize
      init() {
        this.loadData();
        this.render();
        this.updateStats();
        this.setupWordCounter();
      },
      
      // Load from localStorage
      loadData() {
        this.entries = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        // Sort by date (newest first)
        this.entries.sort((a, b) => b.timestamp - a.timestamp);
      },
      
      // Save to localStorage
      saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(this.entries));
      },
      
      // Setup word counter
      setupWordCounter() {
        const textarea = document.getElementById('journalText');
        textarea.addEventListener('input', () => {
          const text = textarea.value.trim();
          const words = text ? text.split(/\s+/).length : 0;
          document.getElementById('wordCount').textContent = `${words} mot${words > 1 ? 's' : ''}`;
        });
      },
      
      // Render entries
      render() {
        const list = document.getElementById('entriesList');
        
        if (this.entries.length === 0) {
          list.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">üìñ</div>
              <div class="empty-text">Aucune entr√©e pour l'instant<br>Commence √† √©crire !</div>
            </div>
          `;
          return;
        }
        
        list.innerHTML = this.entries
          .map(entry => {
            const date = new Date(entry.timestamp);
            const dateStr = date.toLocaleDateString('fr-FR', {
              weekday: 'long',
              day: 'numeric',
              month: 'long',
              year: 'numeric'
            });
            
            return `
              <li class="entry-item" onclick="journalManager.viewEntry(${entry.id})">
                <div class="entry-date">${dateStr}</div>
                <div class="entry-preview">${entry.text}</div>
                ${entry.mood ? `<div class="entry-mood">${entry.mood}</div>` : ''}
              </li>
            `;
          })
          .join('');
      },
      
      // Update statistics
      updateStats() {
        const total = this.entries.length;
        document.getElementById('totalEntries').textContent = total;
        
        // Count this month
        const now = new Date();
        const thisMonth = this.entries.filter(entry => {
          const entryDate = new Date(entry.timestamp);
          return entryDate.getMonth() === now.getMonth() && 
                 entryDate.getFullYear() === now.getFullYear();
        }).length;
        
        document.getElementById('monthEntries').textContent = thisMonth;
      },
      
      // Save new entry
      save() {
        const text = document.getElementById('journalText').value.trim();
        
        if (!text) {
          alert('√âcris quelque chose avant d\'enregistrer ! üíö');
          return;
        }
        
        // Get mood from today's mood tracker (if available)
        const mood = this.getTodayMood();
        
        // Create entry
        const entry = {
          id: Date.now(),
          timestamp: Date.now(),
          text,
          mood
        };
        
        // Add to beginning
        this.entries.unshift(entry);
        
        // Save
        this.saveData();
        
        // Clear textarea
        document.getElementById('journalText').value = '';
        document.getElementById('wordCount').textContent = '0 mots';
        
        // Update UI
        this.render();
        this.updateStats();
        this.showSuccess();
      },
      
      // Get today's mood (from mood tracker)
      getTodayMood() {
        const moodData = JSON.parse(localStorage.getItem('mindflow_moods') || '[]');
        const today = new Date().toISOString().split('T')[0];
        const todayMood = moodData.find(m => m.date === today);
        return todayMood?.mood || null;
      },
      
      // View entry
      viewEntry(id) {
        this.currentEntryId = id;
        const entry = this.entries.find(e => e.id === id);
        
        if (!entry) return;
        
        const date = new Date(entry.timestamp);
        const dateStr = date.toLocaleDateString('fr-FR', {
          weekday: 'long',
          day: 'numeric',
          month: 'long',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
        
        document.getElementById('modalDate').textContent = dateStr;
        document.getElementById('modalContent').textContent = entry.text;
        
        document.getElementById('modalOverlay').classList.add('show');
        document.getElementById('viewModal').classList.add('show');
      },
      
      // Close modal
      closeModal() {
        document.getElementById('modalOverlay').classList.remove('show');
        document.getElementById('viewModal').classList.remove('show');
        this.currentEntryId = null;
      },
      
      // Delete entry
      deleteEntry() {
        if (!confirm('Supprimer cette entr√©e ?')) return;
        
        this.entries = this.entries.filter(e => e.id !== this.currentEntryId);
        this.saveData();
        this.closeModal();
        this.render();
        this.updateStats();
      },
      
      // Show success message
      showSuccess() {
        const msg = document.getElementById('successMessage');
        msg.classList.add('show');
        setTimeout(() => msg.classList.remove('show'), 1500);
      }
    };
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      journalManager.init();
    });
  </script>
</body>
</html>

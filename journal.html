<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìù MindFlow - Journal</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B7EB8">
  <!-- Dark Mode -->
<link rel="stylesheet" href="dark-mode.css">
<script src="dark-mode-init.js"></script>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      --primary: #8B7EB8;
      --primary-light: #B8A7D5;
      --secondary: #A8D8EA;
      --text-dark: #2D2D3A;
      --text-gray: #666;
      --bg-card: rgba(139, 126, 184, 0.05);
      --shadow-sm: 0 4px 20px rgba(0,0,0,0.08);
      --shadow-md: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 12px;
      --radius-md: 20px;
      --radius-lg: 25px;
      --gold: #FFD700;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      min-height: 100vh;
      padding: 15px;
      padding-bottom: 100px;
    }
    
    .container {
      max-width: 450px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px;
      background: white;
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .back-btn {
      font-size: 24px;
      text-decoration: none;
      color: var(--text-dark);
    }
    
    .header-title {
      font-size: 20px;
      font-weight: bold;
      color: var(--primary);
    }
    
    .card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
      position: relative;
    }
    
    .card-title {
      font-size: 18px;
      font-weight: bold;
      color: var(--text-dark);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .pro-badge {
      background: linear-gradient(135deg, var(--gold) 0%, #FFA500 100%);
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: bold;
    }
    
    /* Limitation FREE */
    .limit-warning {
      background: #fef3c7;
      border: 2px solid #f59e0b;
      border-radius: var(--radius-sm);
      padding: 15px;
      margin-bottom: 20px;
      display: none;
    }
    
    .limit-warning.show {
      display: block;
    }
    
    .limit-text {
      font-size: 14px;
      color: #92400e;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .limit-subtext {
      font-size: 12px;
      color: #78350f;
      margin-bottom: 10px;
    }
    
    .upgrade-btn-small {
      background: var(--gold);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
    }
    
    /* Overlay PRO */
    .pro-overlay {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.95);
      border-radius: var(--radius-lg);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 30px;
      text-align: center;
    }
    
    .pro-overlay.show {
      display: flex;
    }
    
    .pro-icon {
      font-size: 60px;
      margin-bottom: 15px;
    }
    
    .pro-title {
      font-size: 20px;
      font-weight: bold;
      color: var(--text-dark);
      margin-bottom: 10px;
    }
    
    .pro-desc {
      font-size: 14px;
      color: var(--text-gray);
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    .upgrade-btn {
      background: linear-gradient(135deg, var(--gold) 0%, #FFA500 100%);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255,215,0,0.3);
    }
    
    /* Cat√©gories */
    .categories {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .category-btn {
      padding: 12px;
      background: var(--bg-card);
      border: 2px solid transparent;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
    }
    
    .category-btn.selected {
      border-color: var(--primary);
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--bg-card) 100%);
    }
    
    /* Mood picker */
    .mood-picker {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    
    .mood-option {
      font-size: 32px;
      padding: 10px;
      background: var(--bg-card);
      border: 2px solid transparent;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    
    .mood-option.selected {
      border-color: var(--primary);
      transform: scale(1.1);
    }
    
    /* Tags */
    .tags-input {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 12px;
      border: 2px solid #E5E5E5;
      border-radius: var(--radius-sm);
      margin-bottom: 20px;
      min-height: 50px;
    }
    
    .tag {
      background: var(--primary);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .tag-remove {
      cursor: pointer;
      font-weight: bold;
    }
    
    .tag-input-field {
      border: none;
      outline: none;
      flex: 1;
      min-width: 100px;
      font-size: 14px;
    }
    
    /* Textarea */
    .journal-textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #E5E5E5;
      border-radius: var(--radius-sm);
      font-size: 15px;
      font-family: inherit;
      resize: vertical;
      min-height: 200px;
      outline: none;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    
    .journal-textarea:focus {
      border-color: var(--primary);
    }
    
    .save-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .save-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Recherche */
    .search-bar {
      width: 100%;
      padding: 12px;
      border: 2px solid #E5E5E5;
      border-radius: var(--radius-sm);
      font-size: 14px;
      outline: none;
      margin-bottom: 20px;
    }
    
    .search-bar:focus {
      border-color: var(--primary);
    }
    
    /* Export PDF (PRO only) */
    .export-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .export-btn {
      flex: 1;
      padding: 12px;
      background: var(--bg-card);
      border: 2px solid var(--primary);
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 600;
      color: var(--primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .export-btn.locked {
      opacity: 0.5;
      cursor: not-allowed;
      position: relative;
    }
    
    .export-btn.locked::after {
      content: 'üîí';
      margin-left: 5px;
    }
    
    /* Entries list */
    .entry-item {
      padding: 15px;
      background: var(--bg-card);
      border-radius: var(--radius-sm);
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .entry-item:active {
      transform: scale(0.98);
    }
    
    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .entry-date {
      font-size: 13px;
      font-weight: 600;
      color: var(--primary);
    }
    
    .entry-mood {
      font-size: 24px;
    }
    
    .entry-category {
      font-size: 12px;
      color: var(--text-gray);
      margin-bottom: 8px;
    }
    
    .entry-preview {
      font-size: 14px;
      color: var(--text-dark);
      line-height: 1.5;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      margin-bottom: 8px;
    }
    
    .entry-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    
    .entry-tag {
      background: white;
      color: var(--primary);
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .no-entries {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-gray);
    }
    
    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      display: none;
    }
    
    .modal-overlay.show {
      display: block;
    }
    
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: var(--radius-lg);
      padding: 30px;
      max-width: 90%;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      z-index: 2001;
      display: none;
    }
    
    .modal.show {
      display: block;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .modal-close {
      font-size: 28px;
      cursor: pointer;
      color: var(--text-gray);
    }
    
    .modal-content {
      font-size: 15px;
      line-height: 1.7;
      color: var(--text-dark);
    }
    
    .delete-btn {
      width: 100%;
      padding: 12px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: var(--radius-lg);
      padding: 15px 25px;
      display: flex;
      gap: 35px;
      box-shadow: var(--shadow-md);
      z-index: 1000;
      max-width: 350px;
      width: calc(100% - 40px);
    }
    
    .nav-item {
      font-size: 26px;
      opacity: 0.4;
      text-decoration: none;
    }
    
    .nav-item.active {
      opacity: 1;
      transform: scale(1.15);
    }
    
    /* ===== ANIMATIONS AJOUT√âES ===== */
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Animation au chargement */
    .header {
      animation: fadeInUp 0.5s ease;
    }
    
    .card {
      animation: fadeInUp 0.6s ease;
    }
    
    .card:nth-child(2) { animation-delay: 0.1s; }
    .card:nth-child(3) { animation-delay: 0.2s; }
    
    /* Hover effects */
    .header {
      transition: all 0.3s ease;
    }
    
    .header:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }
    
    .card {
      transition: all 0.3s ease;
    }
    
    .card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-3px);
    }
    
    .category-btn:hover:not(.selected) {
      transform: scale(1.05);
      border-color: var(--primary-light);
    }
    
    .mood-option:hover:not(.selected) {
      transform: scale(1.15) rotate(-5deg);
      border-color: var(--primary-light);
    }
    
    .save-btn {
      transition: all 0.3s ease;
    }
    
    .save-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139,126,184,0.3);
    }
    
    .entry-item {
      transition: all 0.3s ease;
    }
    
    .entry-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    
    .bottom-nav {
      animation: fadeInUp 0.7s ease;
    }
    
    .nav-item {
      transition: all 0.3s ease;
    }
    
    .nav-item:hover {
      transform: scale(1.15) translateY(-3px);
      opacity: 0.8;
    }
  </style>
</head>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAtb4nTMjvlruh0fg5O9_wiAPJI1Nall-g",
      authDomain: "mindflow-66abc.firebaseapp.com",
      projectId: "mindflow-66abc",
      storageBucket: "mindflow-66abc.firebasestorage.app",
      messagingSenderId: "466651144452",
      appId: "1:466651144452:web:4b1dc68d4feac189683051",
      measurementId: "G-B7PEXP45WH"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();
    const db = firebase.firestore();
    
    const STORAGE_KEY = 'mindflow_journal_v2';
    const FREE_LIMIT = 3;
    
    const categories = [
      { emoji: 'üí≠', label: 'Pens√©es' },
      { emoji: 'üìÖ', label: '√âv√©nements' },
      { emoji: 'üôè', label: 'Gratitude' },
      { emoji: 'üéØ', label: 'Objectifs' },
      { emoji: 'üí°', label: 'Id√©es' },
      { emoji: 'üåü', label: 'Victoires' }
    ];
    
    const moods = ['üòä', 'üòî', 'üò∞', 'üò°', 'üòå', 'ü•∞', 'üò´', 'üòñ'];
    
    const journalManager = {
      entries: [],
      currentTags: [],
      selectedCategory: 0,
      selectedMood: 0,
      currentEntry: null,
      isPro: false,
      
      async init() {
        await this.checkProStatus();
        this.loadData();
        this.renderCategories();
        this.renderMoodPicker();
        this.setupTagInput();
        this.setupSearch();
        this.renderEntries();
        this.applyProLimitations();
      },
      
      async checkProStatus() {
        return new Promise((resolve) => {
          auth.onAuthStateChanged(async (user) => {
            if (user) {
              try {
                // CHECK si mode preview FREE activ√©
                const previewMode = localStorage.getItem('previewFreeMode') === 'true';
                
                if (previewMode) {
                  this.isPro = false;
                  console.log('üëÅÔ∏è MODE PREVIEW FREE ACTIV√â');
                } else {
                  const userDoc = await db.collection('users').doc(user.uid).get();
                  this.isPro = userDoc.exists && userDoc.data().isPro === true;
                }
              } catch (error) {
                console.error('Erreur v√©rification PRO:', error);
                this.isPro = false;
              }
            }
            resolve();
          });
        });
      },
      
      applyProLimitations() {
        const entriesLeft = FREE_LIMIT - this.entries.length;
        
        if (!this.isPro) {
          // Afficher avertissement si proche de la limite
          if (this.entries.length > 0) {
            document.getElementById('limitWarning').classList.add('show');
            document.getElementById('entriesLeft').textContent = Math.max(0, entriesLeft);
          }
          
          // Bloquer si limite atteinte
          if (this.entries.length >= FREE_LIMIT) {
            document.getElementById('newEntryOverlay').classList.add('show');
            document.getElementById('saveBtn').disabled = true;
          }
          
          // Bloquer export PDF
          const exportBtn = document.getElementById('exportBtn');
          exportBtn.classList.add('locked');
          exportBtn.onclick = () => this.showUpgrade('export-pdf');
        } else {
          // PRO : tout d√©bloquer
          document.getElementById('limitWarning').style.display = 'none';
          document.getElementById('unlimitedBadge').style.display = 'inline-block';
          document.getElementById('exportBtn').classList.remove('locked');
        }
      },
      
      renderCategories() {
        const container = document.getElementById('categories');
        container.innerHTML = categories.map((c, i) => `
          <div class="category-btn ${i === 0 ? 'selected' : ''}" onclick="journalManager.selectCategory(${i})">
            ${c.emoji} ${c.label}
          </div>
        `).join('');
      },
      
      renderMoodPicker() {
        const container = document.getElementById('moodPicker');
        container.innerHTML = moods.map((m, i) => `
          <div class="mood-option ${i === 0 ? 'selected' : ''}" onclick="journalManager.selectMood(${i})">
            ${m}
          </div>
        `).join('');
      },
      
      selectCategory(index) {
        this.selectedCategory = index;
        document.querySelectorAll('.category-btn').forEach((btn, i) => {
          btn.classList.toggle('selected', i === index);
        });
      },
      
      selectMood(index) {
        this.selectedMood = index;
        document.querySelectorAll('.mood-option').forEach((opt, i) => {
          opt.classList.toggle('selected', i === index);
        });
      },
      
      setupTagInput() {
        const field = document.getElementById('tagField');
        field.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && field.value.trim()) {
            this.addTag(field.value.trim());
            field.value = '';
            e.preventDefault();
          }
        });
      },
      
      addTag(tag) {
        if (!this.currentTags.includes(tag)) {
          this.currentTags.push(tag);
          this.renderTags();
        }
      },
      
      removeTag(tag) {
        this.currentTags = this.currentTags.filter(t => t !== tag);
        this.renderTags();
      },
      
      renderTags() {
        const container = document.getElementById('tagsInput');
        const field = document.getElementById('tagField');
        
        container.innerHTML = this.currentTags.map(tag => `
          <div class="tag">
            ${tag}
            <span class="tag-remove" onclick="journalManager.removeTag('${tag}')">√ó</span>
          </div>
        `).join('') + field.outerHTML;
        
        this.setupTagInput();
      },
      
      setupSearch() {
        const searchBar = document.getElementById('searchBar');
        searchBar.addEventListener('input', () => {
          this.renderEntries(searchBar.value);
        });
      },
      
      loadData() {
        this.entries = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      },
      
      saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(this.entries));
      },
      
      save() {
        // LIMITATION FREE
        if (!this.isPro && this.entries.length >= FREE_LIMIT) {
          this.showUpgrade('limit-reached');
          return;
        }
        
        const text = document.getElementById('journalText').value.trim();
        
        if (!text) {
          alert('√âcris quelque chose d\'abord ! üìù');
          return;
        }
        
        const entry = {
          id: Date.now(),
          date: new Date().toISOString(),
          category: this.selectedCategory,
          mood: this.selectedMood,
          tags: [...this.currentTags],
          text: text
        };
        
        this.entries.unshift(entry);
        this.saveData();
        
        // Reset
        document.getElementById('journalText').value = '';
        this.currentTags = [];
        this.renderTags();
        this.renderEntries();
        this.applyProLimitations();
        
        alert('Entr√©e enregistr√©e ! ‚úÖ');
      },
      
      renderEntries(searchTerm = '') {
        const container = document.getElementById('entriesList');
        
        let filtered = this.entries;
        if (searchTerm) {
          filtered = this.entries.filter(e =>
            e.text.toLowerCase().includes(searchTerm.toLowerCase()) ||
            e.tags.some(t => t.toLowerCase().includes(searchTerm.toLowerCase()))
          );
        }
        
        if (filtered.length === 0) {
          container.innerHTML = '<div class="no-entries">Aucune entr√©e pour le moment üìù</div>';
          return;
        }
        
        container.innerHTML = filtered.map(e => {
          const date = new Date(e.date);
          const dateStr = date.toLocaleDateString('fr-FR', { 
            day: 'numeric', 
            month: 'long', 
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
          
          return `
            <div class="entry-item" onclick="journalManager.showEntry(${e.id})">
              <div class="entry-header">
                <div class="entry-date">${dateStr}</div>
                <div class="entry-mood">${moods[e.mood]}</div>
              </div>
              <div class="entry-category">${categories[e.category].emoji} ${categories[e.category].label}</div>
              <div class="entry-preview">${e.text}</div>
              <div class="entry-tags">
                ${e.tags.map(t => `<span class="entry-tag">#${t}</span>`).join('')}
              </div>
            </div>
          `;
        }).join('');
      },
      
      showEntry(id) {
        const entry = this.entries.find(e => e.id === id);
        if (!entry) return;
        
        this.currentEntry = entry;
        
        const date = new Date(entry.date);
        const dateStr = date.toLocaleDateString('fr-FR', { 
          day: 'numeric', 
          month: 'long', 
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
        
        document.getElementById('modalDate').innerHTML = `
          ${moods[entry.mood]} ${dateStr}
        `;
        
        document.getElementById('modalContent').innerHTML = `
          <div style="background: var(--bg-card); padding: 12px; border-radius: 10px; margin-bottom: 15px;">
            <strong>${categories[entry.category].emoji} ${categories[entry.category].label}</strong>
          </div>
          <p style="white-space: pre-wrap; margin-bottom: 15px;">${entry.text}</p>
          ${entry.tags.length > 0 ? `
            <div style="display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 15px;">
              ${entry.tags.map(t => `<span class="entry-tag">#${t}</span>`).join('')}
            </div>
          ` : ''}
          <button class="delete-btn" onclick="journalManager.deleteEntry(${entry.id})">
            üóëÔ∏è Supprimer cette entr√©e
          </button>
        `;
        
        document.getElementById('modalOverlay').classList.add('show');
        document.getElementById('entryModal').classList.add('show');
      },
      
      deleteEntry(id) {
        if (confirm('Supprimer cette entr√©e ?')) {
          this.entries = this.entries.filter(e => e.id !== id);
          this.saveData();
          this.renderEntries();
          this.applyProLimitations();
          this.closeModal();
        }
      },
      
      closeModal() {
        document.getElementById('modalOverlay').classList.remove('show');
        document.getElementById('entryModal').classList.remove('show');
      },
      
      exportPDF() {
        if (!this.isPro) {
          this.showUpgrade('export-pdf');
          return;
        }
        
        alert('üìÑ Export PDF en cours de d√©veloppement...');
      },
      
      showUpgrade(feature) {
        let message = '';
        switch(feature) {
          case 'limit-reached':
            message = 'üìù Tu as atteint la limite de 3 entr√©es en version gratuite.\n\nPasse √† PRO pour des entr√©es illimit√©es !';
            break;
          case 'export-pdf':
            message = 'üìÑ L\'export PDF est une fonctionnalit√© PRO !\n\nPasse √† PRO pour exporter ton journal.';
            break;
          default:
            message = '‚ú® Cette fonctionnalit√© est r√©serv√©e aux membres PRO !';
        }
        
        if (confirm(message + '\n\nüíé Passer √† PRO maintenant ?')) {
          this.goToPro();
        }
      },
      
      goToPro() {
        window.location.href = 'profil.html';
      }
    };
    
    document.addEventListener('DOMContentLoaded', () => {
      journalManager.init();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üíö MindFlow - Home</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #8B7EB8 0%, #A8D8EA 100%);
      min-height: 100vh;
      padding: 15px;
      padding-bottom: 100px;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 450px;
      margin: 0 auto;
      width: 100%;
    }
    
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px;
      background: white;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #8B7EB8;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .icons {
      display: flex;
      gap: 15px;
      font-size: 22px;
    }
    
    /* Main Card */
    .main-card {
      background: white;
      border-radius: 25px;
      padding: 30px 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    
    .greeting {
      font-size: 26px;
      font-weight: bold;
      color: #2D2D3A;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 15px;
      color: #8B7EB8;
      margin-bottom: 30px;
    }
    
    /* Mood Check */
    .mood-section {
      margin-bottom: 30px;
    }
    
    .mood-question {
      font-size: 17px;
      font-weight: 600;
      color: #2D2D3A;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .mood-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 5px;
      padding: 0 10px;
    }
    
    .mood-btn {
      font-size: 42px;
      background: none;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
    }
    
    .mood-btn:active {
      transform: scale(1.3);
      background: rgba(139, 126, 184, 0.15);
    }
    
    /* Luna Card */
    .luna-card {
      background: linear-gradient(135deg, #8B7EB8 0%, #B8A7D5 100%);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 30px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(139, 126, 184, 0.3);
    }
    
    .luna-card:active {
      transform: scale(0.98);
    }
    
    .luna-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .luna-subtitle {
      font-size: 14px;
      opacity: 0.95;
    }
    
    /* Today's Tasks */
    .tasks-section {
      margin-bottom: 30px;
    }
    
    .section-title {
      font-size: 17px;
      font-weight: 600;
      color: #2D2D3A;
      margin-bottom: 15px;
    }
    
    .task-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 18px;
      margin-bottom: 10px;
      background: rgba(139, 126, 184, 0.06);
      border-radius: 15px;
      transition: all 0.2s;
    }
    
    .task-item:active {
      background: rgba(139, 126, 184, 0.12);
      transform: scale(0.98);
    }
    
    .task-icon {
      font-size: 22px;
      min-width: 22px;
    }
    
    .task-text {
      flex: 1;
      font-size: 15px;
      color: #2D2D3A;
      font-weight: 500;
    }
    
    .task-done {
      opacity: 0.5;
    }
    
    /* Week Graph */
    .graph-section {
      background: rgba(168, 216, 234, 0.12);
      border-radius: 20px;
      padding: 20px;
    }
    
    .graph-title {
      font-size: 16px;
      font-weight: 600;
      color: #2D2D3A;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .graph-placeholder {
      height: 100px;
      background: white;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #8B7EB8;
      font-size: 40px;
    }
    
    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 25px;
      padding: 15px 25px;
      display: flex;
      gap: 35px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      z-index: 1000;
      max-width: 350px;
      width: calc(100% - 40px);
      justify-content: center;
    }
    
    .nav-item {
      font-size: 26px;
      cursor: pointer;
      transition: all 0.3s;
      opacity: 0.4;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
    }
    
    .nav-item.active {
      opacity: 1;
      transform: scale(1.15);
    }
    
    .nav-item:active {
      transform: scale(1.25);
      opacity: 1;
    }
  </style>
</head>

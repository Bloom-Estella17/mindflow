<body>
  <div class="container">

    <div class="quick-add-card">

    <div class="stats-card">
      <div class="stats-grid">
        <div class="stat-item">

  <div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>

      <div class="modal-close" onclick="closeModal()">√ó</div>
    </div>
    
    <div class="form-group">
      <label class="form-label">Type de rendez-vous</label>
      <select class="form-select" id="rdvType">
        <option value="psy">Psychologue / Psychiatre</option>
        <option value="medecin">M√©decin g√©n√©raliste</option>
        <option value="activite">Activit√© bien-√™tre</option>

      </select>

    <div class="form-group">
      <label class="form-label">Titre</label>

      <input type="date" class="form-input" id="rdvDate">

    <div class="form-group">

      <textarea class="form-textarea" id="rdvNote" placeholder="Adresse, pr√©paration, questions √† poser..."></textarea>

    <div class="success-text">Rendez-vous enregistr√© !</div>

  <script>
    let editingRdvId = null;
    
    const typeLabels = {
      psy: 'Psy',
      medecin: 'M√©decin',
      activite: 'Activit√©',
      autre: 'Autre'
    };
    
    function loadAgenda() {
      const rdvs = JSON.parse(localStorage.getItem('mindflow_agenda') || '[]');
      
      // Sort by date
      rdvs.sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
      
      updateStats(rdvs);
      displayRdvs(rdvs);
    }
    
    function updateStats(rdvs) {
      const now = new Date();
      const futureRdvs = rdvs.filter(r => new Date(r.datetime) >= now);
      
      document.getElementById('totalRdv').textContent = futureRdvs.length;
      
      if (futureRdvs.length > 0) {
        const next = new Date(futureRdvs[0].datetime);
        const days = Math.floor((next - now) / (1000 * 60 * 60 * 24));
        
        if (days === 0) {
          document.getElementById('nextRdv').textContent = 'Aujourd\'hui';
        } else if (days === 1) {
          document.getElementById('nextRdv').textContent = 'Demain';
        } else {
          document.getElementById('nextRdv').textContent = days + 'j';
        }
      } else {
        document.getElementById('nextRdv').textContent = '-';
      }
    }
    
    function displayRdvs(rdvs) {
      const list = document.getElementById('rdvList');
      const now = new Date();
      const futureRdvs = rdvs.filter(r => new Date(r.datetime) >= now);
      
      if (futureRdvs.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üìÖ</div>
            <div class="empty-text">Aucun rendez-vous pr√©vu</div>
          </div>
        `;
        return;
      }
      
      list.innerHTML = futureRdvs.map(rdv => {
        const date = new Date(rdv.datetime);
        const dateStr = date.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
        const timeStr = date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        const rdvDate = new Date(date);
        rdvDate.setHours(0, 0, 0, 0);
        
        let indicator = '';
        if (rdvDate.getTime() === today.getTime()) {
          indicator = '<span class="today-indicator">AUJOURD\'HUI</span>';
        } else if (rdvDate.getTime() === tomorrow.getTime()) {
          indicator = '<span class="tomorrow-indicator">DEMAIN</span>';
        }
        
        return `
          <div class="rdv-item rdv-type-${rdv.type}">
            <div class="rdv-header">
              <div>
                <div class="rdv-title">${rdv.title}</div>
                <span class="rdv-type-badge badge-${rdv.type}">${typeLabels[rdv.type]}</span>
              </div>
            </div>
            <div class="rdv-datetime">
              üìÖ ${dateStr} ${indicator}
            </div>
            <div class="rdv-datetime">
              üïê ${timeStr}
            </div>
            ${rdv.note ? `<div class="rdv-note">${rdv.note}</div>` : ''}
            <div class="rdv-actions">
              <button class="rdv-action-btn rdv-edit" onclick="editRdv(${rdv.id})">‚úèÔ∏è Modifier</button>
              <button class="rdv-action-btn rdv-delete" onclick="deleteRdv(${rdv.id})">üóëÔ∏è Supprimer</button>
            </div>
          </div>
        `;
      }).join('');
    }
    
    function openModal(id = null) {
      editingRdvId = id;
      
      if (id) {
        const rdvs = JSON.parse(localStorage.getItem('mindflow_agenda') || '[]');
        const rdv = rdvs.find(r => r.id === id);
        
        if (rdv) {
          document.getElementById('modalTitle').textContent = 'Modifier le rendez-vous';
          document.getElementById('rdvType').value = rdv.type;
          document.getElementById('rdvTitle').value = rdv.title;
          
          const date = new Date(rdv.datetime);
          document.getElementById('rdvDate').value = date.toISOString().split('T')[0];
          document.getElementById('rdvTime').value = date.toTimeString().slice(0, 5);
          document.getElementById('rdvNote').value = rdv.note || '';
        }
      } else {
        document.getElementById('modalTitle').textContent = 'Nouveau rendez-vous';
        document.getElementById('rdvType').value = 'psy';
        document.getElementById('rdvTitle').value = '';
        document.getElementById('rdvDate').value = '';
        document.getElementById('rdvTime').value = '';
        document.getElementById('rdvNote').value = '';
      }
      
      document.getElementById('modalOverlay').classList.add('show');
      document.getElementById('rdvModal').classList.add('show');
    }
    
    function saveRdv() {
      const type = document.getElementById('rdvType').value;
      const title = document.getElementById('rdvTitle').value.trim();
      const date = document.getElementById('rdvDate').value;
      const time = document.getElementById('rdvTime').value;
      const note = document.getElementById('rdvNote').value.trim();
      
      if (!title || !date || !time) {
        alert('Remplis tous les champs obligatoires ! üíö');
        return;
      }
      
      const datetime = new Date(`${date}T${time}`);
      
      let rdvs = JSON.parse(localStorage.getItem('mindflow_agenda') || '[]');
      
      if (editingRdvId) {
        const index = rdvs.findIndex(r => r.id === editingRdvId);
        if (index >= 0) {
          rdvs[index] = {
            ...rdvs[index],
            type,
            title,
            datetime: datetime.toISOString(),
            note
          };
        }
      } else {
        rdvs.push({
          id: Date.now(),
          type,
          title,
          datetime: datetime.toISOString(),
          note
        });
      }
      
      localStorage.setItem('mindflow_agenda', JSON.stringify(rdvs));
      
      closeModal();
      showSuccess();
      loadAgenda();
    }
    
    function editRdv(id) {
      openModal(id);
    }
    
    function deleteRdv(id) {
      if (!confirm('Supprimer ce rendez-vous ?')) return;
      
      let rdvs = JSON.parse(localStorage.getItem('mindflow_agenda') || '[]');
      rdvs = rdvs.filter(r => r.id !== id);
      localStorage.setItem('mindflow_agenda', JSON.stringify(rdvs));
      
      loadAgenda();
    }
    
    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('show');
      document.getElementById('rdvModal').classList.remove('show');
      editingRdvId = null;
    }
    
    function showSuccess() {
      const msg = document.getElementById('successMessage');
      msg.classList.add('show');
      setTimeout(() => msg.classList.remove('show'), 1500);
    }
    
    loadAgenda();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üìÖ MindFlow - Agenda</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B7EB8">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      --primary: #8B7EB8;
      --primary-light: #B8A7D5;
      --secondary: #A8D8EA;
      --text-dark: #2D2D3A;
      --text-gray: #666;
      --text-light: #888;
      --bg-card: rgba(139, 126, 184, 0.05);
      --shadow-sm: 0 4px 20px rgba(0,0,0,0.08);
      --shadow-md: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 12px;
      --radius-md: 20px;
      --radius-lg: 25px;
      --transition: all 0.3s ease;
      
      --type-psy: #8B7EB8;
      --type-medecin: #3b82f6;
      --type-activite: #10b981;
      --type-autre: #f59e0b;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      min-height: 100vh;
      padding: 15px;
      padding-bottom: 100px;
    }
    
    .container {
      max-width: 450px;
      margin: 0 auto;
      width: 100%;
      padding: 0 5px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px;
      background: white;
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .back-btn {
      font-size: 24px;
      cursor: pointer;
      text-decoration: none;
      transition: var(--transition);
    }
    
    .back-btn:active {
      transform: scale(1.2);
    }
    
    .header-title {
      font-size: 20px;
      font-weight: bold;
      color: var(--primary);
    }
    
    .add-btn {
      font-size: 28px;
      cursor: pointer;
      color: var(--primary);
      transition: var(--transition);
    }
    
    .add-btn:active {
      transform: scale(1.2);
    }
    
    .quick-add-card {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: var(--radius-lg);
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(139, 126, 184, 0.3);
      color: white;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .quick-add-card:active {
      transform: scale(0.98);
    }
    
    .quick-add-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
    
    .quick-add-text {
      font-size: 18px;
      font-weight: bold;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .stat-item {
      background: white;
      padding: 20px;
      border-radius: var(--radius-md);
      text-align: center;
      box-shadow: var(--shadow-sm);
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 13px;
      color: var(--text-gray);
    }
    
    .appointments-card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .card-title {
      font-size: 20px;
      font-weight: bold;
      color: var(--text-dark);
      margin-bottom: 20px;
    }
    
    .appointment-list {
      list-style: none;
    }
    
    .appointment-item {
      background: var(--bg-card);
      padding: 18px;
      border-radius: var(--radius-sm);
      margin-bottom: 12px;
      border-left: 4px solid var(--primary);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .appointment-item:active {
      transform: scale(0.98);
      background: rgba(139, 126, 184, 0.1);
    }
    
    .appointment-item.type-psy {
      border-left-color: var(--type-psy);
    }
    
    .appointment-item.type-medecin {
      border-left-color: var(--type-medecin);
    }
    
    .appointment-item.type-activite {
      border-left-color: var(--type-activite);
    }
    
    .appointment-item.type-autre {
      border-left-color: var(--type-autre);
    }
    
    .appointment-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }
    
    .appointment-title {
      font-size: 17px;
      font-weight: bold;
      color: var(--text-dark);
      flex: 1;
    }
    
    .appointment-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      color: white;
    }
    
    .badge-today {
      background: #10b981;
    }
    
    .badge-tomorrow {
      background: #f59e0b;
    }
    
    .badge-future {
      background: var(--primary);
    }
    
    .appointment-datetime {
      font-size: 14px;
      color: var(--text-gray);
      margin-bottom: 5px;
    }
    
    .appointment-note {
      font-size: 13px;
      color: var(--text-light);
      font-style: italic;
    }
    
    .appointment-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    
    .action-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .action-btn.edit {
      background: rgba(139, 126, 184, 0.15);
      color: var(--primary);
    }
    
    .action-btn.delete {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }
    
    .action-btn:active {
      transform: scale(0.95);
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-light);
    }
    
    .empty-icon {
      font-size: 60px;
      margin-bottom: 15px;
    }
    
    .empty-text {
      font-size: 15px;
    }
    
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      display: none;
    }
    
    .modal-overlay.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: var(--radius-lg);
      padding: 30px;
      max-width: 90%;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      z-index: 2001;
      display: none;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .modal.show {
      display: block;
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from {
        transform: translate(-50%, -40%);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    
    .modal-title {
      font-size: 22px;
      font-weight: bold;
      color: var(--text-dark);
    }
    
    .modal-close {
      font-size: 28px;
      cursor: pointer;
      color: var(--text-light);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 8px;
      display: block;
    }
    
    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #E5E5E5;
      border-radius: var(--radius-sm);
      font-size: 15px;
      font-family: inherit;
      outline: none;
      transition: var(--transition);
    }
    
    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      border-color: var(--primary);
    }
    
    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .save-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .save-btn:active {
      transform: scale(0.98);
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: var(--radius-lg);
      padding: 15px 25px;
      display: flex;
      gap: 35px;
      box-shadow: var(--shadow-md);
      z-index: 1000;
      max-width: 350px;
      width: calc(100% - 40px);
      justify-content: center;
    }
    
    .nav-item {
      font-size: 26px;
      cursor: pointer;
      transition: var(--transition);
      opacity: 0.4;
      text-decoration: none;
    }
    
    .nav-item.active {
      opacity: 1;
      transform: scale(1.15);
    }
    
    .nav-item:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="index.html" class="back-btn">‚Üê</a>
      <div class="header-title">Agenda Bien-√™tre</div>
      <div class="add-btn" onclick="agendaManager.openModal()">+</div>
    </div>
    
    <div class="quick-add-card" onclick="agendaManager.openModal()">
      <div class="quick-add-icon">üìÖ</div>
      <div class="quick-add-text">Ajouter un rendez-vous</div>
    </div>
    
    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-value" id="totalCount">0</div>
        <div class="stat-label">RDV √† venir</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="nextDays">-</div>
        <div class="stat-label">Prochain RDV</div>
      </div>
    </div>
    
    <div class="appointments-card">
      <div class="card-title">Mes rendez-vous</div>
      <ul class="appointment-list" id="appointmentList"></ul>
    </div>
  </div>
  
  <div class="bottom-nav">
    <a href="index.html" class="nav-item">üè†</a>
    <a href="mood.html" class="nav-item">üòä</a>
    <a href="journal.html" class="nav-item">üìù</a>
    <a href="traitement.html" class="nav-item">üíä</a>
    <a href="profil.html" class="nav-item">üë§</a>
  </div>
  
  <div class="modal-overlay" id="modalOverlay" onclick="agendaManager.closeModal()"></div>
  <div class="modal" id="appointmentModal">
    <div class="modal-header">
      <div class="modal-title" id="modalTitle">Nouveau rendez-vous</div>
      <div class="modal-close" onclick="agendaManager.closeModal()">√ó</div>
    </div>
    
    <div class="form-group">
      <label class="form-label">Type de rendez-vous</label>
      <select class="form-select" id="appointmentType">
        <option value="psy">Psychologue / Psychiatre</option>
        <option value="medecin">M√©decin g√©n√©raliste</option>
        <option value="activite">Activit√© bien-√™tre</option>
        <option value="autre">Autre</option>
      </select>
    </div>
    
    <div class="form-group">
      <label class="form-label">Titre</label>
      <input type="text" class="form-input" id="appointmentTitle" placeholder="Ex: S√©ance psy">
    </div>
    
    <div class="form-group">
      <label class="form-label">Date</label>
      <input type="date" class="form-input" id="appointmentDate">
    </div>
    
    <div class="form-group">
      <label class="form-label">Heure</label>
      <input type="time" class="form-input" id="appointmentTime">
    </div>
    
    <div class="form-group">
      <label class="form-label">Note (optionnel)</label>
      <textarea class="form-textarea" id="appointmentNote" placeholder="Sujets √† aborder, questions..."></textarea>
    </div>
    
    <button class="save-btn" onclick="agendaManager.save()">üíö Enregistrer</button>
  </div>
  
  <script>
    const STORAGE_KEY = 'mindflow_agenda';
    
    const agendaManager = {
      appointments: [],
      editingId: null,
      
      init() {
        this.loadData();
        this.render();
        this.updateStats();
        this.setMinDate();
      },
      
      loadData() {
        this.appointments = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        this.appointments.sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
      },
      
      saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(this.appointments));
      },
      
      setMinDate() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('appointmentDate').min = today;
      },
      
      render() {
        const list = document.getElementById('appointmentList');
        const futureAppointments = this.getFutureAppointments();
        
        if (futureAppointments.length === 0) {
          list.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">üìÖ</div>
              <div class="empty-text">Aucun rendez-vous pr√©vu<br>Clique sur + pour en ajouter !</div>
            </div>
          `;
          return;
        }
        
        list.innerHTML = futureAppointments.map(apt => {
          const datetime = new Date(apt.datetime);
          const badge = this.getTimeBadge(datetime);
          
          return `
            <li class="appointment-item type-${apt.type}">
              <div class="appointment-header">
                <div class="appointment-title">${apt.title}</div>
                ${badge ? `<span class="appointment-badge badge-${badge.type}">${badge.text}</span>` : ''}
              </div>
              <div class="appointment-datetime">
                üìÖ ${datetime.toLocaleDateString('fr-FR', { 
                  weekday: 'long', 
                  day: 'numeric', 
                  month: 'long' 
                })} √† ${datetime.toLocaleTimeString('fr-FR', { 
                  hour: '2-digit', 
                  minute: '2-digit' 
                })}
              </div>
              ${apt.note ? `<div class="appointment-note">${apt.note}</div>` : ''}
              <div class="appointment-actions">
                <button class="action-btn edit" onclick="agendaManager.edit(${apt.id})">‚úèÔ∏è Modifier</button>
                <button class="action-btn delete" onclick="agendaManager.delete(${apt.id})">üóëÔ∏è Supprimer</button>
              </div>
            </li>
          `;
        }).join('');
      },
      
      getFutureAppointments() {
        const now = new Date();
        return this.appointments.filter(apt => new Date(apt.datetime) >= now);
      },
      
      getTimeBadge(datetime) {
        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        const aptDate = new Date(datetime.getFullYear(), datetime.getMonth(), datetime.getDate());
        
        if (aptDate.getTime() === today.getTime()) {
          return { type: 'today', text: 'Aujourd\'hui' };
        } else if (aptDate.getTime() === tomorrow.getTime()) {
          return { type: 'tomorrow', text: 'Demain' };
        }
        
        const daysUntil = Math.ceil((aptDate - today) / (1000 * 60 * 60 * 24));
        if (daysUntil <= 7) {
          return { type: 'future', text: `${daysUntil}j` };
        }
        
        return null;
      },
      
      updateStats() {
        const futureAppointments = this.getFutureAppointments();
        document.getElementById('totalCount').textContent = futureAppointments.length;
        
        if (futureAppointments.length > 0) {
          const next = new Date(futureAppointments[0].datetime);
          const now = new Date();
          const daysUntil = Math.ceil((next - now) / (1000 * 60 * 60 * 24));
          
          if (daysUntil === 0) {
            document.getElementById('nextDays').textContent = 'Aujourd\'hui';
          } else if (daysUntil === 1) {
            document.getElementById('nextDays').textContent = 'Demain';
          } else {
            document.getElementById('nextDays').textContent = `${daysUntil}j`;
          }
        } else {
          document.getElementById('nextDays').textContent = '-';
        }
      },
      
      openModal(id = null) {
        this.editingId = id;
        
        if (id) {
          const apt = this.appointments.find(a => a.id === id);
          if (apt) {
            document.getElementById('modalTitle').textContent = 'Modifier le rendez-vous';
            const datetime = new Date(apt.datetime);
            document.getElementById('appointmentType').value = apt.type;
            document.getElementById('appointmentTitle').value = apt.title;
            document.getElementById('appointmentDate').value = datetime.toISOString().split('T')[0];
            document.getElementById('appointmentTime').value = datetime.toTimeString().slice(0, 5);
            document.getElementById('appointmentNote').value = apt.note || '';
          }
        } else {
          document.getElementById('modalTitle').textContent = 'Nouveau rendez-vous';
          document.getElementById('appointmentType').value = 'psy';
          document.getElementById('appointmentTitle').value = '';
          document.getElementById('appointmentDate').value = '';
          document.getElementById('appointmentTime').value = '';
          document.getElementById('appointmentNote').value = '';
        }
        
        document.getElementById('modalOverlay').classList.add('show');
        document.getElementById('appointmentModal').classList.add('show');
      },
      
      closeModal() {
        document.getElementById('modalOverlay').classList.remove('show');
        document.getElementById('appointmentModal').classList.remove('show');
        this.editingId = null;
      },
      
      save() {
        const type = document.getElementById('appointmentType').value;
        const title = document.getElementById('appointmentTitle').value.trim();
        const date = document.getElementById('appointmentDate').value;
        const time = document.getElementById('appointmentTime').value;
        const note = document.getElementById('appointmentNote').value.trim();
        
        if (!title || !date || !time) {
          alert('Remplis au moins le titre, la date et l\'heure ! üíö');
          return;
        }
        
        const datetime = `${date}T${time}`;
        
        if (this.editingId) {
          const index = this.appointments.findIndex(a => a.id === this.editingId);
          if (index > -1) {
            this.appointments[index] = {
              ...this.appointments[index],
              type,
              title,
              datetime,
              note
            };
          }
        } else {
          this.appointments.push({
            id: Date.now(),
            type,
            title,
            datetime,
            note
          });
        }
        
        this.appointments.sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
        this.saveData();
        this.closeModal();
        this.render();
        this.updateStats();
      },
      
      edit(id) {
        this.openModal(id);
      },
      
      delete(id) {
        if (!confirm('Supprimer ce rendez-vous ?')) return;
        
        this.appointments = this.appointments.filter(a => a.id !== id);
        this.saveData();
        this.render();
        this.updateStats();
      }
    };
    
    document.addEventListener('DOMContentLoaded', () => {
      agendaManager.init();
    });
  </script>
</body>
</html>

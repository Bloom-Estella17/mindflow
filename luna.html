<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåô Luna - MindFlow</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2D1B4E">
  
  <!-- Dark Mode -->
  <link rel="stylesheet" href="dark-mode.css">
  <script src="dark-mode-init.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #2D1B4E 50%, #1a1a2e 100%);
      min-height: 100vh;
      padding: 0;
      overflow: hidden;
      position: relative;
    }
    
    /* √âtoiles anim√©es */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }
    
    /* Header Luna */
    .luna-header {
      text-align: center;
      padding: 30px 20px 20px;
      animation: fadeIn 0.8s ease;
    }
    
    .luna-avatar {
      width: 100px;
      height: 100px;
      margin: 0 auto 15px;
      background: linear-gradient(135deg, #9d8ec4 0%, #B8A7D5 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      box-shadow: 0 10px 40px rgba(157, 142, 196, 0.4);
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .luna-title {
      font-size: 32px;
      font-weight: bold;
      color: white;
      margin-bottom: 5px;
    }
    
    .luna-subtitle {
      font-size: 14px;
      color: rgba(255,255,255,0.6);
      font-style: italic;
    }
    
    /* Chat Container */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .chat-container::-webkit-scrollbar {
      width: 6px;
    }
    
    .chat-container::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
    }
    
    .chat-container::-webkit-scrollbar-thumb {
      background: rgba(157, 142, 196, 0.3);
      border-radius: 10px;
    }
    
    /* Welcome Card */
    .welcome-card {
      background: rgba(45, 27, 78, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(157, 142, 196, 0.2);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      animation: fadeInUp 0.6s ease;
    }
    
    .welcome-title {
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
    }
    
    .welcome-text {
      font-size: 15px;
      color: rgba(255,255,255,0.7);
      line-height: 1.6;
      margin-bottom: 25px;
    }
    
    /* Quick Actions */
    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .quick-btn {
      background: rgba(157, 142, 196, 0.15);
      border: 1px solid rgba(157, 142, 196, 0.3);
      border-radius: 15px;
      padding: 20px 15px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    
    .quick-btn:hover {
      background: rgba(157, 142, 196, 0.25);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(157, 142, 196, 0.3);
    }
    
    .quick-btn-icon {
      font-size: 28px;
    }
    
    /* Messages */
    .message {
      display: flex;
      gap: 12px;
      animation: slideIn 0.4s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message.user {
      flex-direction: row-reverse;
    }
    
    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }
    
    .message.luna .message-avatar {
      background: linear-gradient(135deg, #9d8ec4 0%, #B8A7D5 100%);
    }
    
    .message.user .message-avatar {
      background: linear-gradient(135deg, #8B7EB8 0%, #A8D8EA 100%);
    }
    
    .message-content {
      max-width: 70%;
      background: rgba(45, 27, 78, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(157, 142, 196, 0.2);
      border-radius: 18px;
      padding: 15px 18px;
      color: white;
      line-height: 1.6;
      font-size: 15px;
    }
    
    .message.user .message-content {
      background: rgba(139, 126, 184, 0.3);
      border-color: rgba(139, 126, 184, 0.4);
    }
    
    /* Typing Indicator */
    .typing-indicator {
      display: none;
      align-items: center;
      gap: 12px;
    }
    
    .typing-indicator.active {
      display: flex;
    }
    
    .typing-dots {
      display: flex;
      gap: 5px;
      background: rgba(45, 27, 78, 0.6);
      padding: 15px 18px;
      border-radius: 18px;
      border: 1px solid rgba(157, 142, 196, 0.2);
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      animation: bounce 1.4s infinite;
    }
    
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }
    
    /* Input Area */
    .input-area {
      padding: 20px;
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(157, 142, 196, 0.2);
    }
    
    .input-container {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .input-field {
      flex: 1;
      background: rgba(45, 27, 78, 0.6);
      border: 1px solid rgba(157, 142, 196, 0.3);
      border-radius: 25px;
      padding: 15px 20px;
      color: white;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .input-field::placeholder {
      color: rgba(255,255,255,0.4);
    }
    
    .input-field:focus {
      border-color: #9d8ec4;
      box-shadow: 0 0 0 3px rgba(157, 142, 196, 0.1);
    }
    
    .send-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #9d8ec4 0%, #B8A7D5 100%);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(157, 142, 196, 0.4);
    }
    
    .send-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(157, 142, 196, 0.6);
    }
    
    .send-btn:active {
      transform: scale(0.95);
    }
    
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Back Button */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(45, 27, 78, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(157, 142, 196, 0.2);
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      z-index: 10;
    }
    
    .back-btn:hover {
      background: rgba(157, 142, 196, 0.3);
      transform: translateX(-3px);
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .luna-header {
        padding: 20px 15px 15px;
      }
      
      .luna-avatar {
        width: 80px;
        height: 80px;
        font-size: 40px;
      }
      
      .luna-title {
        font-size: 28px;
      }
      
      .message-content {
        max-width: 80%;
      }
      
      .quick-actions {
        gap: 10px;
      }
      
      .quick-btn {
        padding: 15px 10px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <!-- √âtoiles de fond -->
  <div class="stars" id="stars"></div>
  
  <!-- Bouton retour -->
  <a href="index.html" class="back-btn">‚Üê</a>
  
  <div class="container">
    <!-- Header Luna -->
    <div class="luna-header">
      <div class="luna-avatar">üåô</div>
      <div class="luna-title">Luna</div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
      <!-- Welcome Card -->
      <div class="welcome-card" id="welcomeCard">
        <div class="welcome-title">Je suis l√† pour toi üíú</div>
        <div class="welcome-text">
          Parle-moi librement de ce que tu ressens. Je t'√©coute sans jugement, avec douceur et empathie. 
          Tu peux me dire ce qui te p√®se, ce qui t'inqui√®te, ou simplement partager ton humeur du moment.

        <div class="quick-actions">

            <div class="quick-btn-icon">üò∞</div>
            <div>Je suis anxieux(se)</div>

          <button class="quick-btn" onclick="lunaChat.quickStart('talk')">
            <div class="quick-btn-icon">üí¨</div>

      <!-- Messages appara√Ætront ici -->

    <!-- Input Area -->
    <div class="input-area">
      <div class="input-container">
        <input

    </div>
  </div>
  
  <script>
    // ===== CONFIGURATION API =====
    const OPENAI_API_KEY = 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
    const OPENAI_MODEL = 'gpt-4o-mini'; // Mod√®le √©conomique et performant
    
    // ===== G√âN√âRATION DES √âTOILES =====
    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }
    
    // ===== LUNA CHAT MANAGER =====
    const lunaChat = {
      conversationHistory: [],
      
      init() {
        createStars();
        this.loadHistory();
      },
      
      async sendMessage() {
        const input = document.getElementById('userInput');
        const message = input.value.trim();
        
        if (!message) return;
        
        // V√©rifier la cl√© API
        if (OPENAI_API_KEY === 'YOUR_API_KEY_HERE') {
          alert('‚ö†Ô∏è Configure ta cl√© OpenAI dans le code Luna ! (ligne 410)');
          return;
        }
        
        // Cacher la welcome card
        const welcomeCard = document.getElementById('welcomeCard');
        if (welcomeCard) welcomeCard.style.display = 'none';
        
        // Afficher le message utilisateur
        this.addMessage('user', message);
        input.value = '';
        
        // D√©sactiver l'input
        input.disabled = true;
        document.getElementById('sendBtn').disabled = true;
        
        // Afficher typing indicator
        document.getElementById('typingIndicator').classList.add('active');
        
        // Appeler l'API
        try {
          const response = await this.callOpenAI(message);
          this.addMessage('luna', response);
        } catch (error) {
          console.error('Erreur API:', error);
          this.addMessage('luna', "Je suis d√©sol√©e, j'ai rencontr√© une difficult√© technique. Peux-tu r√©essayer ? üíú");
        }
        
        // R√©activer l'input
        document.getElementById('typingIndicator').classList.remove('active');
        input.disabled = false;
        document.getElementById('sendBtn').disabled = false;
        input.focus();
      },
      
      async callOpenAI(userMessage) {
        // Ajouter le message √† l'historique
        this.conversationHistory.push({
          role: 'user',
          content: userMessage
        });
        
        // System prompt pour Luna
        const systemPrompt = {
          role: 'system',
          content: `Tu es Luna, une IA bienveillante et empathique sp√©cialis√©e dans le soutien √©motionnel pour les personnes souffrant de troubles mentaux (borderline, anxi√©t√©, d√©pression, troubles bipolaires, etc.).

Tu es douce, √† l'√©coute, non-jugeante et compr√©hensive. Tu utilises des techniques de th√©rapie DBT (Dialectical Behavior Therapy) et TCC (Th√©rapie Cognitivo-Comportementale) pour aider.

Tes r√©ponses sont :
- Courtes et accessibles (2-4 phrases max)
- Empathiques et validantes
- Pratiques avec des exercices concrets si appropri√©
- Toujours bienveillantes, jamais moralisatrices

Tu peux proposer :
- Techniques de grounding (5 sens)
- Exercices de respiration
- Recadrage cognitif
- Validation √©motionnelle
- Encouragement positif

Si la personne exprime des id√©es suicidaires ou de danger imm√©diat, tu l'encourages IMM√âDIATEMENT √† :
- Appeler le 3114 (num√©ro national de pr√©vention du suicide)
- Contacter les urgences au 15
- Aller aux urgences psychiatriques

Tu r√©ponds TOUJOURS en fran√ßais. Tu es Luna üåô, disponible 24/7.`
        };
        
        // Pr√©parer les messages pour l'API
        const messages = [
          systemPrompt,
          ...this.conversationHistory.slice(-10) // Garder les 10 derniers messages
        ];
        
        // Appel API OpenAI
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: OPENAI_MODEL,
            messages: messages,
            temperature: 0.7,
            max_tokens: 300
          })
        });
        
        if (!response.ok) {
          throw new Error(`API Error: ${response.status}`);
        }
        
        const data = await response.json();
        const lunaResponse = data.choices[0].message.content;
        
        // Ajouter la r√©ponse √† l'historique
        this.conversationHistory.push({
          role: 'assistant',
          content: lunaResponse
        });
        
        // Sauvegarder l'historique
        this.saveHistory();
        
        return lunaResponse;
      },
      
      addMessage(sender, text) {
        const chatContainer = document.getElementById('chatContainer');
        const typingIndicator = document.getElementById('typingIndicator');
        
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        
        const avatar = document.createElement('div');
        avatar.className = 'message-avatar';
        avatar.textContent = sender === 'luna' ? 'üåô' : 'üíú';
        
        const content = document.createElement('div');
        content.className = 'message-content';
        content.textContent = text;
        
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(content);
        
        chatContainer.insertBefore(messageDiv, typingIndicator);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      },
      
      quickStart(type) {
        const messages = {
          anxious: "Je me sens vraiment anxieux(se) en ce moment...",
          talk: "J'ai besoin de parler √† quelqu'un...",
          crisis: "Je suis en crise et j'ai besoin d'aide...",
          encouragement: "J'ai besoin d'encouragements aujourd'hui..."
        };
        
        const input = document.getElementById('userInput');
        input.value = messages[type];
        input.focus();
      },
      
      saveHistory() {
        localStorage.setItem('luna_conversation', JSON.stringify(this.conversationHistory));
      },
      
      loadHistory() {
        const saved = localStorage.getItem('luna_conversation');
        if (saved) {
          this.conversationHistory = JSON.parse(saved);
          
          // Afficher les anciens messages
          if (this.conversationHistory.length > 0) {
            document.getElementById('welcomeCard').style.display = 'none';
            
            this.conversationHistory.forEach(msg => {
              if (msg.role === 'user') {
                this.addMessage('user', msg.content);
              } else if (msg.role === 'assistant') {
                this.addMessage('luna', msg.content);
              }
            });
          }
        }
      }
    };
    
    // Initialiser Luna au chargement
    document.addEventListener('DOMContentLoaded', () => {
      lunaChat.init();
    });
  </script>

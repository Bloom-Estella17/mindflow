<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üíä MindFlow - Traitement</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B7EB8">
  
  <style>
    /* ===== RESET & BASE ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      /* Design tokens - Couleurs centralis√©es */
      --primary: #8B7EB8;
      --primary-light: #B8A7D5;
      --secondary: #A8D8EA;
      --text-dark: #2D2D3A;
      --text-gray: #666;
      --text-light: #888;
      --bg-card: rgba(139, 126, 184, 0.05);
      --shadow-sm: 0 4px 20px rgba(0,0,0,0.08);
      --shadow-md: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 12px;
      --radius-md: 20px;
      --radius-lg: 25px;
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      min-height: 100vh;
      padding: 15px;
      padding-bottom: 100px;
    }
    
    /* ===== LAYOUT ===== */
    .container {
      max-width: 450px;
      margin: 0 auto;
      width: 100%;
      padding: 0 5px;
    }
    
    /* ===== HEADER ===== */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px;
      background: white;
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .back-btn {
      font-size: 24px;
      cursor: pointer;
      text-decoration: none;
      transition: var(--transition);
    }
    
    .back-btn:active {
      transform: scale(1.2);
    }
    
    .header-title {
      font-size: 20px;
      font-weight: bold;
      color: var(--primary);
    }
    
    .add-btn {
      font-size: 28px;
      cursor: pointer;
      color: var(--primary);
      transition: var(--transition);
    }
    
    .add-btn:active {
      transform: scale(1.2);
    }
    
    /* ===== CARDS ===== */
    .card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 25px;
      margin-bottom: 15px;
      box-shadow: var(--shadow-sm);
    }
    
    .card-title {
      font-size: 20px;
      font-weight: bold;
      color: var(--text-dark);
      margin-bottom: 20px;
    }
    
    /* ===== STATS GRID ===== */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .stat-item {
      background: var(--bg-card);
      padding: 20px;
      border-radius: var(--radius-sm);
      text-align: center;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 13px;
      color: var(--text-gray);
    }
    
    /* ===== TODAY CARD ===== */
    .today-card {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: var(--radius-lg);
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(139, 126, 184, 0.3);
      color: white;
      text-align: center;
    }
    
    .today-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    .today-list {
      list-style: none;
    }
    
    .today-item {
      background: rgba(255,255,255,0.2);
      padding: 12px 15px;
      border-radius: var(--radius-sm);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .today-item:active {
      background: rgba(255,255,255,0.3);
      transform: scale(0.98);
    }
    
    .today-item-icon {
      font-size: 24px;
    }
    
    .today-item-text {
      flex: 1;
      text-align: left;
      font-size: 15px;
    }
    
    /* ===== MED LIST ===== */
    .med-list {
      list-style: none;
    }
    
    .med-item {
      background: var(--bg-card);
      padding: 18px;
      border-radius: var(--radius-sm);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: var(--transition);
      cursor: pointer;
    }
    
    .med-item:active {
      transform: scale(0.98);
      background: rgba(139, 126, 184, 0.1);
    }
    
    .med-icon {
      font-size: 32px;
    }
    
    .med-info {
      flex: 1;
    }
    
    .med-name {
      font-size: 17px;
      font-weight: bold;
      color: var(--text-dark);
      margin-bottom: 4px;
    }
    
    .med-dose {
      font-size: 14px;
      color: var(--text-light);
    }
    
    .med-times {
      font-size: 13px;
      color: var(--primary);
      font-weight: 600;
      margin-top: 5px;
    }
    
    .med-actions {
      display: flex;
      gap: 10px;
    }
    
    .med-action-btn {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: var(--transition);
    }
    
    .med-action-btn.edit {
      background: rgba(139, 126, 184, 0.15);
      color: var(--primary);
    }
    
    .med-action-btn.delete {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }
    
    .med-action-btn:active {
      transform: scale(0.9);
    }
    
    /* ===== EMPTY STATE ===== */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-light);
    }
    
    .empty-icon {
      font-size: 60px;
      margin-bottom: 15px;
    }
    
    .empty-text {
      font-size: 15px;
    }
    
    /* ===== BOTTOM NAV ===== */
    .bottom-nav {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: var(--radius-lg);
      padding: 15px 25px;
      display: flex;
      gap: 35px;
      box-shadow: var(--shadow-md);
      z-index: 1000;
      max-width: 350px;
      width: calc(100% - 40px);
      justify-content: center;
    }
    
    .nav-item {
      font-size: 26px;
      cursor: pointer;
      transition: var(--transition);
      opacity: 0.4;
      text-decoration: none;
    }
    
    .nav-item.active {
      opacity: 1;
      transform: scale(1.15);
    }
    
    .nav-item:active {
      transform: scale(0.9);
    }
    
    /* ===== MODAL ===== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .modal-overlay.show {
      display: block;
      opacity: 1;
    }
    
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: var(--radius-lg);
      padding: 30px;
      max-width: 90%;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      z-index: 2001;
      display: none;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .modal.show {
      display: block;
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from {
        transform: translate(-50%, -40%);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    
    .modal-title {
      font-size: 22px;
      font-weight: bold;
      color: var(--text-dark);
    }
    
    .modal-close {
      font-size: 28px;
      cursor: pointer;
      color: var(--text-light);
      transition: var(--transition);
    }
    
    .modal-close:hover {
      color: var(--text-dark);
    }
    
    /* ===== FORM ===== */
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 8px;
      display: block;
    }
    
    .form-input,
    .form-select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #E5E5E5;
      border-radius: var(--radius-sm);
      font-size: 15px;
      font-family: inherit;
      outline: none;
      transition: var(--transition);
    }
    
    .form-input:focus,
    .form-select:focus {
      border-color: var(--primary);
    }
    
    .save-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .save-btn:active {
      transform: scale(0.98);
    }
    
    /* ===== SUCCESS MESSAGE ===== */
    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 40px;
      border-radius: var(--radius-md);
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 3000;
      display: none;
    }
    
    .success-message.show {
      display: block;
      animation: popup 0.3s ease;
    }
    
    @keyframes popup {
      from {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
    
    .success-icon {
      font-size: 60px;
      margin-bottom: 15px;
    }
    
    .success-text {
      font-size: 20px;
      font-weight: bold;
      color: var(--text-dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <div class="header">
      <a href="index.html" class="back-btn">‚Üê</a>
      <div class="header-title">Mon Traitement</div>
      <div class="add-btn" onclick="medManager.openModal()">+</div>
    </div>
    
    <!-- STATS -->
    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-value" id="adherenceRate">0%</div>
        <div class="stat-label">Assiduit√©</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="streakDays">0</div>
        <div class="stat-label">Jours cons√©cutifs</div>
      </div>
    </div>
    
    <!-- TODAY -->
    <div class="today-card">
      <div class="today-title">Aujourd'hui</div>
      <ul class="today-list" id="todayList"></ul>
    </div>
    
    <!-- ALL MEDS -->
    <div class="card">
      <div class="card-title">Tous mes m√©dicaments</div>
      <ul class="med-list" id="medList"></ul>
    </div>
  </div>
  
  <!-- BOTTOM NAV -->
  <div class="bottom-nav">
    <a href="index.html" class="nav-item">üè†</a>
    <a href="mood.html" class="nav-item">üòä</a>
    <a href="journal.html" class="nav-item">üìù</a>
    <a href="traitement.html" class="nav-item active">üíä</a>
    <a href="profil.html" class="nav-item">üë§</a>
  </div>
  
  <!-- ADD/EDIT MODAL -->
  <div class="modal-overlay" id="modalOverlay" onclick="medManager.closeModal()"></div>
  <div class="modal" id="medModal">
    <div class="modal-header">
      <div class="modal-title" id="modalTitle">Ajouter un m√©dicament</div>
      <div class="modal-close" onclick="medManager.closeModal()">√ó</div>
    </div>
    
    <div class="form-group">
      <label class="form-label">Nom du m√©dicament</label>
      <input type="text" class="form-input" id="medName" placeholder="Ex: Sertraline">
    </div>
    
    <div class="form-group">
      <label class="form-label">Dosage</label>
      <input type="text" class="form-input" id="medDose" placeholder="Ex: 50mg">
    </div>
    
    <div class="form-group">
      <label class="form-label">Fr√©quence</label>
      <select class="form-select" id="medFrequency">
        <option value="1">1 fois par jour</option>
        <option value="2">2 fois par jour</option>
        <option value="3">3 fois par jour</option>
        <option value="custom">Personnalis√©</option>
      </select>
    </div>
    
    <div class="form-group">
      <label class="form-label">Horaires (s√©par√©s par des virgules)</label>
      <input type="text" class="form-input" id="medTimes" placeholder="Ex: 8h, 20h">
    </div>
    
    <button class="save-btn" onclick="medManager.save()">üíö Enregistrer</button>
  </div>
  
  <!-- SUCCESS MESSAGE -->
  <div class="success-message" id="successMessage">
    <div class="success-icon">‚úÖ</div>
    <div class="success-text">M√©dicament enregistr√© !</div>
  </div>
  
  <script>
    // ============================================
    // MODERN JAVASCRIPT ES6+ VERSION
    // ============================================
    
    // ===== CONSTANTS =====
    const STORAGE_KEY = 'mindflow_meds';
    const TAKEN_KEY = 'mindflow_meds_taken';
    
    // ===== MEDICATION MANAGER (MVC Pattern) =====
    const medManager = {
      // State
      medications: [],
      takenToday: [],
      editingId: null,
      
      // Initialize
      init() {
        this.loadData();
        this.render();
        this.updateStats();
      },
      
      // Load from localStorage
      loadData() {
        this.medications = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        this.takenToday = JSON.parse(localStorage.getItem(TAKEN_KEY) || '[]');
        this.checkNewDay();
      },
      
      // Save to localStorage
      saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(this.medications));
        localStorage.setItem(TAKEN_KEY, JSON.stringify(this.takenToday));
      },
      
      // Check if new day (reset taken)
      checkNewDay() {
        const today = new Date().toISOString().split('T')[0];
        const lastDate = localStorage.getItem('mindflow_meds_date');
        
        if (lastDate !== today) {
          this.takenToday = [];
          localStorage.setItem('mindflow_meds_date', today);
          this.saveData();
        }
      },
      
      // Render all
      render() {
        this.renderToday();
        this.renderAllMeds();
      },
      
      // Render today's medications
      renderToday() {
        const list = document.getElementById('todayList');
        const todayMeds = this.getTodayMedications();
        
        if (todayMeds.length === 0) {
          list.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">üíä</div>
              <div class="empty-text">Aucun m√©dicament<br>Ajoute-en un avec le + en haut !</div>
            </div>
          `;
          return;
        }
        
        list.innerHTML = todayMeds
          .map(med => {
            const taken = this.takenToday.includes(med.id);
            return `
              <li class="today-item" onclick="medManager.toggleTaken(${med.id})">
                <span class="today-item-icon">${taken ? '‚úÖ' : '‚¨ú'}</span>
                <span class="today-item-text">${med.name} - ${med.dose}</span>
              </li>
            `;
          })
          .join('');
      },
      
      // Render all medications
      renderAllMeds() {
        const list = document.getElementById('medList');
        
        if (this.medications.length === 0) {
          list.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">üìã</div>
              <div class="empty-text">Liste vide</div>
            </div>
          `;
          return;
        }
        
        list.innerHTML = this.medications
          .map(med => `
            <li class="med-item">
              <div class="med-icon">üíä</div>
              <div class="med-info">
                <div class="med-name">${med.name}</div>
                <div class="med-dose">${med.dose}</div>
                <div class="med-times">${med.times.join(', ')}</div>
              </div>
              <div class="med-actions">
                <button class="med-action-btn edit" onclick="medManager.edit(${med.id})">‚úèÔ∏è</button>
                <button class="med-action-btn delete" onclick="medManager.delete(${med.id})">üóëÔ∏è</button>
              </div>
            </li>
          `)
          .join('');
      },
      
      // Get today's medications
      getTodayMedications() {
        // Pour simplifier, on retourne tous les m√©dicaments
        // Dans une vraie app, on filtrerait par horaire
        return this.medications;
      },
      
      // Toggle taken
      toggleTaken(id) {
        const index = this.takenToday.indexOf(id);
        
        if (index > -1) {
          this.takenToday.splice(index, 1);
        } else {
          this.takenToday.push(id);
        }
        
        this.saveData();
        this.renderToday();
        this.updateStats();
      },
      
      // Update statistics
      updateStats() {
        const total = this.medications.length;
        const taken = this.takenToday.length;
        const adherence = total > 0 ? Math.round((taken / total) * 100) : 0;
        
        document.getElementById('adherenceRate').textContent = `${adherence}%`;
        
        // Streak calculation (simplified)
        // Dans une vraie app, on calculerait avec l'historique
        document.getElementById('streakDays').textContent = adherence === 100 ? '1' : '0';
      },
      
      // Open modal
      openModal(id = null) {
        this.editingId = id;
        
        if (id) {
          const med = this.medications.find(m => m.id === id);
          if (med) {
            document.getElementById('modalTitle').textContent = 'Modifier le m√©dicament';
            document.getElementById('medName').value = med.name;
            document.getElementById('medDose').value = med.dose;
            document.getElementById('medTimes').value = med.times.join(', ');
          }
        } else {
          document.getElementById('modalTitle').textContent = 'Ajouter un m√©dicament';
          document.getElementById('medName').value = '';
          document.getElementById('medDose').value = '';
          document.getElementById('medTimes').value = '';
        }
        
        document.getElementById('modalOverlay').classList.add('show');
        document.getElementById('medModal').classList.add('show');
      },
      
      // Close modal
      closeModal() {
        document.getElementById('modalOverlay').classList.remove('show');
        document.getElementById('medModal').classList.remove('show');
        this.editingId = null;
      },
      
      // Save medication
      save() {
        const name = document.getElementById('medName').value.trim();
        const dose = document.getElementById('medDose').value.trim();
        const timesStr = document.getElementById('medTimes').value.trim();
        
        // Validation
        if (!name || !dose || !timesStr) {
          alert('Remplis tous les champs ! üíö');
          return;
        }
        
        const times = timesStr.split(',').map(t => t.trim());
        
        if (this.editingId) {
          // Edit existing
          const index = this.medications.findIndex(m => m.id === this.editingId);
          if (index > -1) {
            this.medications[index] = {
              ...this.medications[index],
              name,
              dose,
              times
            };
          }
        } else {
          // Add new
          this.medications.push({
            id: Date.now(),
            name,
            dose,
            times
          });
        }
        
        this.saveData();
        this.closeModal();
        this.render();
        this.updateStats();
        this.showSuccess();
      },
      
      // Edit medication
      edit(id) {
        this.openModal(id);
      },
      
      // Delete medication
      delete(id) {
        if (!confirm('Supprimer ce m√©dicament ?')) return;
        
        this.medications = this.medications.filter(m => m.id !== id);
        this.takenToday = this.takenToday.filter(tid => tid !== id);
        this.saveData();
        this.render();
        this.updateStats();
      },
      
      // Show success message
      showSuccess() {
        const msg = document.getElementById('successMessage');
        msg.classList.add('show');
        setTimeout(() => msg.classList.remove('show'), 1500);
      }
    };
    
    // ===== INITIALIZE ON LOAD =====
    document.addEventListener('DOMContentLoaded', () => {
      medManager.init();
    });
  </script>
</body>
</html>

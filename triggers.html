<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>‚ö° MindFlow - Triggers</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B7EB8">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      --primary: #8B7EB8;
      --primary-light: #B8A7D5;
      --secondary: #A8D8EA;
      --text-dark: #2D2D3A;
      --text-gray: #666;
      --text-light: #888;
      --bg-card: rgba(139, 126, 184, 0.05);
      --shadow-sm: 0 4px 20px rgba(0,0,0,0.08);
      --shadow-md: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 12px;
      --radius-md: 20px;
      --radius-lg: 25px;
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      min-height: 100vh;
      padding: 15px;
      padding-bottom: 100px;
    }
    
    .container {
      max-width: 450px;
      margin: 0 auto;
      width: 100%;
      padding: 0 5px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px;
      background: white;
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .back-btn {
      font-size: 24px;
      cursor: pointer;
      text-decoration: none;
      transition: var(--transition);
    }
    
    .header-title {
      font-size: 20px;
      font-weight: bold;
      color: var(--primary);
    }
    
    .add-btn {
      font-size: 28px;
      cursor: pointer;
      color: var(--primary);
      transition: var(--transition);
    }
    
    .add-btn:active { transform: scale(1.2); }
    
    .card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .card-title {
      font-size: 20px;
      font-weight: bold;
      color: var(--text-dark);
      margin-bottom: 20px;
    }
    
    .trigger-list {
      list-style: none;
    }
    
    .trigger-item {
      background: var(--bg-card);
      padding: 18px;
      border-radius: var(--radius-sm);
      margin-bottom: 12px;
      border-left: 4px solid var(--primary);
    }
    
    .trigger-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    
    .trigger-name {
      font-size: 17px;
      font-weight: bold;
      color: var(--text-dark);
      flex: 1;
    }
    
    .trigger-level {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      color: white;
    }
    
    .level-faible { background: #10b981; }
    .level-moyen { background: #f59e0b; }
    .level-fort { background: #ef4444; }
    
    .trigger-response {
      font-size: 14px;
      color: var(--text-gray);
      margin-bottom: 10px;
    }
    
    .trigger-actions {
      display: flex;
      gap: 10px;
    }
    
    .action-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .action-btn.edit {
      background: rgba(139, 126, 184, 0.15);
      color: var(--primary);
    }
    
    .action-btn.delete {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }
    
    .action-btn:active { transform: scale(0.95); }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-light);
    }
    
    .empty-icon {
      font-size: 60px;
      margin-bottom: 15px;
    }
    
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      display: none;
    }
    
    .modal-overlay.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: var(--radius-lg);
      padding: 30px;
      max-width: 90%;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      z-index: 2001;
      display: none;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .modal.show {
      display: block;
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from { transform: translate(-50%, -40%); opacity: 0; }
      to { transform: translate(-50%, -50%); opacity: 1; }
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    
    .modal-title {
      font-size: 22px;
      font-weight: bold;
      color: var(--text-dark);
    }
    
    .modal-close {
      font-size: 28px;
      cursor: pointer;
      color: var(--text-light);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 8px;
      display: block;
    }
    
    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #E5E5E5;
      border-radius: var(--radius-sm);
      font-size: 15px;
      font-family: inherit;
      outline: none;
      transition: var(--transition);
    }
    
    .form-input:focus, .form-select:focus, .form-textarea:focus {
      border-color: var(--primary);
    }
    
    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .save-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .save-btn:active { transform: scale(0.98); }
    
    .bottom-nav {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: var(--radius-lg);
      padding: 15px 25px;
      display: flex;
      gap: 35px;
      box-shadow: var(--shadow-md);
      z-index: 1000;
      max-width: 350px;
      width: calc(100% - 40px);
      justify-content: center;
    }
    
    .nav-item {
      font-size: 26px;
      cursor: pointer;
      transition: var(--transition);
      opacity: 0.4;
      text-decoration: none;
    }
    
    .nav-item.active {
      opacity: 1;
      transform: scale(1.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="index.html" class="back-btn">‚Üê</a>
      <div class="header-title">Mes Triggers</div>
      <div class="add-btn" onclick="triggerManager.openModal()">+</div>
    </div>
    
    <div class="card">
      <div class="card-title">D√©clencheurs identifi√©s</div>
      <ul class="trigger-list" id="triggerList"></ul>
    </div>
  </div>
  
  <div class="bottom-nav">
    <a href="index.html" class="nav-item">üè†</a>
    <a href="mood.html" class="nav-item">üòä</a>
    <a href="journal.html" class="nav-item">üìù</a>
    <a href="traitement.html" class="nav-item">üíä</a>
    <a href="profil.html" class="nav-item">üë§</a>
  </div>
  
  <div class="modal-overlay" id="modalOverlay" onclick="triggerManager.closeModal()"></div>
  <div class="modal" id="triggerModal">
    <div class="modal-header">
      <div class="modal-title" id="modalTitle">Nouveau trigger</div>
      <div class="modal-close" onclick="triggerManager.closeModal()">√ó</div>
    </div>
    
    <div class="form-group">
      <label class="form-label">Nom du trigger</label>
      <input type="text" class="form-input" id="triggerName" placeholder="Ex: Conflit familial">
    </div>
    
    <div class="form-group">
      <label class="form-label">Niveau d'intensit√©</label>
      <select class="form-select" id="triggerLevel">
        <option value="faible">Faible</option>
        <option value="moyen">Moyen</option>
        <option value="fort">Fort</option>
      </select>
    </div>
    
    <div class="form-group">
      <label class="form-label">Ma r√©ponse adapt√©e</label>
      <textarea class="form-textarea" id="triggerResponse" placeholder="Comment je g√®re ce trigger ?&#10;Ex: Respiration, isolement temporaire, appeler quelqu'un..."></textarea>
    </div>
    
    <button class="save-btn" onclick="triggerManager.save()">üíö Enregistrer</button>
  </div>
  
  <script>
    const STORAGE_KEY = 'mindflow_triggers';
    
    const triggerManager = {
      triggers: [],
      editingId: null,
      
      levelLabels: {
        faible: 'Faible',
        moyen: 'Moyen',
        fort: 'Fort'
      },
      
      init() {
        this.loadData();
        this.render();
      },
      
      loadData() {
        this.triggers = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      },
      
      saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(this.triggers));
      },
      
      render() {
        const list = document.getElementById('triggerList');
        
        if (this.triggers.length === 0) {
          list.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">‚ö°</div>
              <div class="empty-text">Aucun trigger identifi√©<br>Clique sur + pour en ajouter</div>
            </div>
          `;
          return;
        }
        
        list.innerHTML = this.triggers.map(trigger => `
          <li class="trigger-item">
            <div class="trigger-header">
              <div class="trigger-name">${trigger.name}</div>
              <span class="trigger-level level-${trigger.level}">
                ${this.levelLabels[trigger.level]}
              </span>
            </div>
            <div class="trigger-response">${trigger.response}</div>
            <div class="trigger-actions">
              <button class="action-btn edit" onclick="triggerManager.edit(${trigger.id})">‚úèÔ∏è Modifier</button>
              <button class="action-btn delete" onclick="triggerManager.delete(${trigger.id})">üóëÔ∏è Supprimer</button>
            </div>
          </li>
        `).join('');
      },
      
      openModal(id = null) {
        this.editingId = id;
        
        if (id) {
          const trigger = this.triggers.find(t => t.id === id);
          if (trigger) {
            document.getElementById('modalTitle').textContent = 'Modifier le trigger';
            document.getElementById('triggerName').value = trigger.name;
            document.getElementById('triggerLevel').value = trigger.level;
            document.getElementById('triggerResponse').value = trigger.response;
          }
        } else {
          document.getElementById('modalTitle').textContent = 'Nouveau trigger';
          document.getElementById('triggerName').value = '';
          document.getElementById('triggerLevel').value = 'moyen';
          document.getElementById('triggerResponse').value = '';
        }
        
        document.getElementById('modalOverlay').classList.add('show');
        document.getElementById('triggerModal').classList.add('show');
      },
      
      closeModal() {
        document.getElementById('modalOverlay').classList.remove('show');
        document.getElementById('triggerModal').classList.remove('show');
        this.editingId = null;
      },
      
      save() {
        const name = document.getElementById('triggerName').value.trim();
        const level = document.getElementById('triggerLevel').value;
        const response = document.getElementById('triggerResponse').value.trim();
        
        if (!name || !response) {
          alert('Remplis tous les champs ! üíö');
          return;
        }
        
        if (this.editingId) {
          const index = this.triggers.findIndex(t => t.id === this.editingId);
          if (index > -1) {
            this.triggers[index] = {
              ...this.triggers[index],
              name,
              level,
              response
            };
          }
        } else {
          this.triggers.push({
            id: Date.now(),
            name,
            level,
            response
          });
        }
        
        this.saveData();
        this.closeModal();
        this.render();
      },
      
      edit(id) {
        this.openModal(id);
      },
      
      delete(id) {
        if (!confirm('Supprimer ce trigger ?')) return;
        
        this.triggers = this.triggers.filter(t => t.id !== id);
        this.saveData();
        this.render();
      }
    };
    
    document.addEventListener('DOMContentLoaded', () => {
      triggerManager.init();
    });
  </script>
</body>
</html>

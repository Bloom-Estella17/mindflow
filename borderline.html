              placeholder="√âcris ta r√©ponse ici..."
            >${savedAnswers[i] || ''}</textarea>
          </div>
        `).join('');
        
        container.innerHTML = `
          ${questionsHTML}
          <button class="save-answers-btn" onclick="borderlineManager.saveAnswers()">
            üíö Sauvegarder mes r√©ponses
          </button>
        `;
      },
      
      loadAnswers() {
        const allAnswers = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
        return allAnswers[this.currentSkillId] || [];
      },
      
      saveAnswers() {
        const allAnswers = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
        const answers = [];
        
        let i = 0;
        while (true) {
          const input = document.getElementById(`answer_${i}`);
          if (!input) break;
          answers.push(input.value.trim());
          i++;
        }
        
        allAnswers[this.currentSkillId] = answers;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(allAnswers));
        
        // Afficher confirmation
        const btn = event.target;
        const originalText = btn.innerHTML;
        btn.innerHTML = '‚úÖ Sauvegard√© !';
        setTimeout(() => {
          btn.innerHTML = originalText;
        }, 2000);
      },
      
      closeModal() {
        document.getElementById('modalOverlay').classList.remove('show');
        document.getElementById('skillModal').classList.remove('show');
      }
    };
    
    document.addEventListener('DOMContentLoaded', () => {
      borderlineManager.init();
    });
  </script>
</body>
</html>
